<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Color Dash: Neon Overdrive</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-user-select: none;
            touch-action: none;
        }
        
        body {
            background: #050505;
            font-family: 'Orbitron', monospace;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            color: #00ff88;
        }
        
        #gameContainer {
            width: 100%;
            height: 100%;
            background: #000;
            position: relative;
            overflow: hidden;
        }
        
        #gameCanvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        #gameHeader {
            position: absolute;
            top: 0;
            width: 100%;
            height: 80px;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.8), transparent);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            z-index: 10;
        }
        
        #gameTitle {
            font-size: clamp(20px, 4vw, 32px);
            font-weight: 900;
            color: #fff;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
            letter-spacing: 2px;
            font-style: italic;
        }
        
        #gameStats {
            display: flex;
            gap: 20px;
            text-align: right;
        }
        
        .stat-box {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }
        
        .stat-label {
            font-size: 10px;
            color: #888;
            margin-bottom: 2px;
        }
        
        .stat-value {
            font-size: clamp(16px, 3vw, 24px);
            font-weight: 700;
            color: #fff;
        }
        
        #score { color: #00ff88; text-shadow: 0 0 10px rgba(0, 255, 136, 0.5); }
        #highScore { color: #ffd700; text-shadow: 0 0 10px rgba(255, 215, 0, 0.5); }
        
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(10, 10, 10, 0.95);
            padding: 40px;
            border: 2px solid #333;
            border-radius: 12px;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
            display: none;
            pointer-events: auto;
            z-index: 20;
            min-width: 300px;
            backdrop-filter: blur(5px);
        }
        
        #gameOver h2 {
            font-size: 36px;
            color: #ff4757;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 4px;
        }
        
        .btn-restart {
            margin-top: 25px;
            background: transparent;
            border: 2px solid #00ff88;
            color: #00ff88;
            padding: 12px 30px;
            font-family: 'Orbitron', monospace;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
        }
        
        .btn-restart:hover {
            background: #00ff88;
            color: #000;
            box-shadow: 0 0 20px #00ff88;
        }
        
        .color-indicator {
            position: absolute;
            bottom: 30px;
            left: 30px;
            display: flex;
            gap: 15px;
            z-index: 10;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .color-dot {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            opacity: 0.3;
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .color-dot.active {
            opacity: 1;
            transform: scale(1.4);
            box-shadow: 0 0 15px currentColor;
        }
        
        #instructions {
            position: absolute;
            bottom: 40px;
            width: 100%;
            text-align: center;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
            letter-spacing: 1px;
            pointer-events: none;
            animation: pulseText 2s infinite;
        }

        @keyframes pulseText {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 0.8; }
        }

        /* Scanline Effect */
        .scanlines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                rgba(255,255,255,0),
                rgba(255,255,255,0) 50%,
                rgba(0,0,0,0.2) 50%,
                rgba(0,0,0,0.2)
            );
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 5;
        }

        @media (max-width: 600px) {
            #gameTitle { display: none; }
            .color-indicator { bottom: 20px; left: 50%; transform: translateX(-50%); }
            #instructions { bottom: 80px; }
            #gameHeader { height: 60px; }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div class="scanlines"></div>
        
        <div id="ui-layer">
            <div id="gameHeader">
                <div id="gameTitle">COLOR DASH</div>
                <div id="gameStats">
                    <div class="stat-box">
                        <span class="stat-label">SCORE</span>
                        <span class="stat-value" id="score">00000</span>
                    </div>
                    <div class="stat-box">
                        <span class="stat-label">BEST</span>
                        <span class="stat-value" id="highScore">00000</span>
                    </div>
                </div>
            </div>

            <div class="color-indicator">
                <div class="color-dot active" id="dot0" style="background-color: #ff3838;"></div>
                <div class="color-dot" id="dot1" style="background-color: #00ff88;"></div>
                <div class="color-dot" id="dot2" style="background-color: #2d98da;"></div>
                <div class="color-dot" id="dot3" style="background-color: #f1c40f;"></div>
            </div>

            <div id="instructions">TAP, CLICK, OR SPACE TO SWITCH COLORS</div>
        </div>

        <div id="gameOver">
            <h2>SYSTEM FAILURE</h2>
            <div style="margin-bottom: 10px; color: #888; font-size: 12px;">FINAL SCORE</div>
            <div id="finalScore" style="font-size: 32px; color: #fff; font-weight: bold; margin-bottom: 20px;">00000</div>
            <button class="btn-restart" onclick="restartGame()">REBOOT SYSTEM</button>
        </div>
    </div>

    <script>
        /**
         * COLOR DASH - OPTIMIZED ENGINE
         * Uses Delta Time for smooth framerate independence.
         * Uses 'Fake Glow' rendering for mobile performance.
         */

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d', { alpha: false }); // Optimize for no transparency on canvas bg
        
        // Configuration
        const COLORS = ['#ff3838', '#00ff88', '#2d98da', '#f1c40f']; // Red, Green, Blue, Yellow
        const GAME_SPEED_BASE = 300; // Pixels per second
        const BARRIER_SPACING = 500; // Pixels between barriers
        
        // State
        let lastTime = 0;
        let gameState = 'playing'; // playing, gameover
        let score = 0;
        let highScore = parseInt(localStorage.getItem('colorDashHighScore') || '0');
        let gameSpeed = GAME_SPEED_BASE;
        let distanceTraveled = 0;
        
        // Screen Shake
        let shakeIntensity = 0;
        let shakeDecay = 0.9;

        // Entities
        const player = {
            x: 0, y: 0, size: 30,
            colorIndex: 0,
            trail: [],
            pulse: 0
        };
        
        let barriers = [];
        let particles = [];

        // --- Core Engine ---

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            // Reposition player relative to screen
            player.x = canvas.width * 0.15;
            player.y = canvas.height / 2;
            player.size = Math.min(canvas.width * 0.08, 40); // Cap size
        }
        window.addEventListener('resize', resize);
        resize();
        updateHighScoreUI();

        function inputAction(e) {
            if (e && e.type === 'keydown' && e.code !== 'Space') return;
            if (e) e.preventDefault();

            if (gameState === 'playing') {
                // Change Color
                player.colorIndex = (player.colorIndex + 1) % COLORS.length;
                updateUI();
                
                // Add little pop effect
                player.pulse = 10;
            } else if (gameState === 'gameover') {
                // handled by button, but space also works
                if (e && e.code === 'Space') restartGame();
            }
        }

        // Inputs
        window.addEventListener('keydown', inputAction);
        document.addEventListener('touchstart', inputAction, { passive: false });
        document.addEventListener('mousedown', inputAction);

        function restartGame() {
            score = 0;
            gameSpeed = GAME_SPEED_BASE;
            barriers = [];
            particles = [];
            distanceTraveled = 0;
            player.colorIndex = 0;
            shakeIntensity = 0;
            gameState = 'playing';
            document.getElementById('gameOver').style.display = 'none';
            updateUI();
            
            // Reset loop time
            lastTime = performance.now();
            requestAnimationFrame(gameLoop);
        }

        function gameOver() {
            gameState = 'gameover';
            shakeIntensity = 20; // Big shake on death
            
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('colorDashHighScore', highScore);
                updateHighScoreUI();
            }
            
            document.getElementById('finalScore').textContent = score.toString().padStart(5, '0');
            document.getElementById('gameOver').style.display = 'block';
        }

        // --- Logic ---

        function spawnBarrier() {
            const gapSize = Math.max(120, canvas.height * 0.25);
            const centerY = (Math.random() * (canvas.height - gapSize - 100)) + (gapSize/2) + 50;
            
            // Weighted random color: 70% chance to be different from previous
            let colorIndex = Math.floor(Math.random() * COLORS.length);
            
            barriers.push({
                x: canvas.width + 50,
                y: centerY,
                gap: gapSize,
                width: 30,
                colorIndex: colorIndex,
                passed: false
            });
        }

        function createExplosion(x, y, color) {
            // Limit particles for performance
            const count = 15; 
            for (let i = 0; i < count; i++) {
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 200 + 50;
                particles.push({
                    x: x, y: y,
                    vx: Math.cos(angle) * speed,
                    vy: Math.sin(angle) * speed,
                    life: 1.0,
                    color: color,
                    size: Math.random() * 4 + 2
                });
            }
        }

        function update(dt) {
            if (gameState !== 'playing') return;

            // Speed scaling
            gameSpeed = GAME_SPEED_BASE + (score * 2); 
            
            // Player Effects
            if (player.pulse > 0) player.pulse -= dt * 60;
            
            // Trail Logic (store last 5 positions)
            player.trail.push({x: player.x, y: player.y});
            if (player.trail.length > 10) player.trail.shift();

            // Barrier Spawning logic based on distance
            distanceTraveled += gameSpeed * dt;
            if (barriers.length === 0 || (canvas.width - barriers[barriers.length-1].x) > (BARRIER_SPACING * (1 - Math.min(0.4, score/100)))) {
                spawnBarrier();
            }

            // Update Barriers
            for (let i = barriers.length - 1; i >= 0; i--) {
                let b = barriers[i];
                b.x -= gameSpeed * dt;

                // Collision Detection (AABB)
                // Check X overlap
                if (player.x + player.size/2 > b.x && player.x - player.size/2 < b.x + b.width) {
                    // Check Y overlap (hitting top or bottom wall)
                    const topLimit = b.y - b.gap/2;
                    const bottomLimit = b.y + b.gap/2;
                    
                    const hittingTop = (player.y - player.size/2) < topLimit;
                    const hittingBottom = (player.y + player.size/2) > bottomLimit;

                    if (hittingTop || hittingBottom) {
                        // Collision occurred
                        if (player.colorIndex !== b.colorIndex) {
                            gameOver();
                            return;
                        } else if (!b.passed) {
                            // Correct color match inside the wall
                            // (Technically we just pass through, scoring happens when we clear it)
                        }
                    }
                }

                // Score point
                if (!b.passed && player.x > b.x + b.width) {
                    b.passed = true;
                    score++;
                    shakeIntensity = 3; // Small shake on score
                    document.getElementById('score').textContent = score.toString().padStart(5, '0');
                    createExplosion(player.x, player.y, COLORS[player.colorIndex]);
                }

                // Cleanup
                if (b.x < -100) {
                    barriers.splice(i, 1);
                }
            }

            // Update Particles
            for (let i = particles.length - 1; i >= 0; i--) {
                let p = particles[i];
                p.x += p.vx * dt;
                p.y += p.vy * dt;
                p.life -= dt * 2; // Fade out speed
                if (p.life <= 0) particles.splice(i, 1);
            }

            // Screen Shake Decay
            if (shakeIntensity > 0) {
                shakeIntensity *= shakeDecay;
                if (shakeIntensity < 0.5) shakeIntensity = 0;
            }
        }

        // --- Rendering ---

        function draw() {
            // 1. Clear Screen & Background
            ctx.fillStyle = '#050505';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Apply Screen Shake
            let dx = 0, dy = 0;
            if (shakeIntensity > 0) {
                dx = (Math.random() - 0.5) * shakeIntensity;
                dy = (Math.random() - 0.5) * shakeIntensity;
                ctx.save();
                ctx.translate(dx, dy);
            }

            // 2. Draw Dynamic Grid (Parallax)
            ctx.lineWidth = 1;
            ctx.strokeStyle = 'rgba(0, 255, 136, 0.1)';
            const gridOffset = (Date.now() * gameSpeed * 0.0005) % 50;
            
            // Vertical lines moving
            for (let x = -gridOffset; x < canvas.width; x += 50) {
                if (x < 0) continue;
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }
            // Horizontal lines static (floor/ceiling vibe)
            ctx.strokeStyle = 'rgba(0, 255, 136, 0.05)';
            for (let y = 0; y < canvas.height; y += 50) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }

            // 3. Draw Particles (Behind everything)
            particles.forEach(p => {
                ctx.fillStyle = p.color;
                ctx.globalAlpha = p.life;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI*2);
                ctx.fill();
            });
            ctx.globalAlpha = 1.0;

            // 4. Draw Barriers
            barriers.forEach(b => {
                const color = COLORS[b.colorIndex];
                const topHeight = b.y - b.gap/2;
                const bottomY = b.y + b.gap/2;
                const bottomHeight = canvas.height - bottomY;

                // Optimized "Glow" using strokes and opacity instead of shadowBlur
                ctx.fillStyle = color;
                
                // Top Block
                ctx.fillRect(b.x, 0, b.width, topHeight);
                // Bottom Block
                ctx.fillRect(b.x, bottomY, b.width, bottomHeight);

                // Highlight edge
                ctx.fillStyle = 'rgba(255,255,255,0.5)';
                ctx.fillRect(b.x, topHeight - 5, b.width, 5);
                ctx.fillRect(b.x, bottomY, b.width, 5);
            });

            // 5. Draw Player
            const pColor = COLORS[player.colorIndex];
            const pSize = player.size + player.pulse;
            const halfSize = pSize / 2;

            // Trail
            if (gameState === 'playing') {
                for (let i = 0; i < player.trail.length; i++) {
                    const t = player.trail[i];
                    const alpha = i / player.trail.length;
                    ctx.fillStyle = pColor;
                    ctx.globalAlpha = alpha * 0.3;
                    const tSize = player.size * (alpha * 0.8);
                    ctx.fillRect(t.x - tSize/2, t.y - tSize/2, tSize, tSize);
                }
                ctx.globalAlpha = 1.0;
            }

            // Main Body (Layered for glow effect without performance cost)
            // Outer Glow (Fake)
            ctx.fillStyle = pColor;
            ctx.globalAlpha = 0.2;
            ctx.fillRect(player.x - halfSize - 6, player.y - halfSize - 6, pSize + 12, pSize + 12);
            
            // Mid Glow (Fake)
            ctx.globalAlpha = 0.5;
            ctx.fillRect(player.x - halfSize - 3, player.y - halfSize - 3, pSize + 6, pSize + 6);
            
            // Core
            ctx.globalAlpha = 1.0;
            ctx.fillRect(player.x - halfSize, player.y - halfSize, pSize, pSize);
            
            // Center White Dot
            ctx.fillStyle = '#fff';
            ctx.fillRect(player.x - 4, player.y - 4, 8, 8);

            // Restore shake context
            if (shakeIntensity > 0) {
                ctx.restore();
            }
        }

        // --- Loop ---

        function gameLoop(timestamp) {
            // Calculate Delta Time (in seconds)
            const dt = (timestamp - lastTime) / 1000;
            lastTime = timestamp;

            // Cap dt to prevent huge jumps (e.g., tab switching)
            if (dt < 0.1) {
                update(dt);
                draw();
            }

            if (gameState === 'playing' || shakeIntensity > 0) {
                requestAnimationFrame(gameLoop);
            }
        }

        // --- UI Helpers ---
        function updateUI() {
            document.querySelectorAll('.color-dot').forEach((dot, index) => {
                if (index === player.colorIndex) {
                    dot.classList.add('active');
                } else {
                    dot.classList.remove('active');
                }
            });
        }

        function updateHighScoreUI() {
            document.getElementById('highScore').textContent = highScore.toString().padStart(5, '0');
        }

        // Start
        lastTime = performance.now();
        requestAnimationFrame(gameLoop);

    </script>
</body>
</html>
