<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Drift</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #050510;
            font-family: 'Orbitron', monospace;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            color: #ff00ff;
        }
        
        #gameContainer {
            width: 100vw;
            height: 100vh;
            background: radial-gradient(ellipse at center, #0a0a1f 0%, #000 100%);
            position: relative;
            overflow: hidden;
        }
        
        #gameCanvas {
            width: 100%;
            height: 100%;
            display: block;
        }
        
        #gameHeader {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 10vh;
            background: linear-gradient(to bottom, rgba(255, 0, 255, 0.15), transparent);
            border-bottom: 2px solid #ff00ff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 3vw;
            z-index: 10;
        }
        
        #gameTitle {
            font-size: clamp(20px, 4.5vw, 36px);
            font-weight: 900;
            background: linear-gradient(45deg, #ff00ff, #00ffff, #ff00ff);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease infinite;
            letter-spacing: 3px;
            text-shadow: 0 0 20px rgba(255, 0, 255, 0.8);
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        #gameStats {
            display: flex;
            gap: clamp(15px, 3vw, 35px);
            font-size: clamp(10px, 2vw, 14px);
            font-weight: 700;
        }
        
        .stat {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .stat-label {
            font-size: clamp(8px, 1.5vw, 10px);
            color: #00ffff;
            opacity: 0.8;
            margin-bottom: 2px;
        }
        
        .stat-value {
            font-size: clamp(14px, 2.8vw, 18px);
            color: #fff;
            text-shadow: 0 0 10px #ff00ff;
        }
        
        #driftMeter {
            position: absolute;
            right: 3vw;
            top: 50%;
            transform: translateY(-50%);
            width: clamp(30px, 5vw, 60px);
            height: 40vh;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #00ffff;
            border-radius: 10px;
            overflow: hidden;
            z-index: 10;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
        }
        
        #driftFill {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 0%;
            background: linear-gradient(to top, #ff00ff, #00ffff);
            transition: height 0.1s ease;
            box-shadow: 0 0 15px currentColor;
        }
        
        #driftLabel {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: clamp(8px, 1.5vw, 10px);
            color: #00ffff;
            white-space: nowrap;
        }
        
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(0, 0, 0, 0.95);
            padding: clamp(25px, 5vw, 50px);
            border: 3px solid #ff00ff;
            box-shadow: 
                0 0 40px #ff00ff,
                inset 0 0 30px rgba(255, 0, 255, 0.2);
            display: none;
            z-index: 20;
            border-radius: 12px;
            min-width: 320px;
        }
        
        #gameOver h2 {
            font-size: clamp(26px, 6vw, 36px);
            font-weight: 900;
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 25px;
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        .score-display {
            margin: 15px 0;
            font-size: clamp(14px, 3vw, 18px);
            color: #fff;
        }
        
        .high-score {
            color: #ffff00;
            text-shadow: 0 0 15px #ffff00;
        }
        
        .restart-hint {
            margin-top: 25px;
            font-size: clamp(11px, 2.2vw, 13px);
            color: #00ffff;
            opacity: 0.9;
            animation: blink 1.5s ease-in-out infinite;
        }
        
        #instructions {
            position: absolute;
            bottom: 2vh;
            left: 50%;
            transform: translateX(-50%);
            color: #00ffff;
            text-align: center;
            font-size: clamp(9px, 1.6vw, 12px);
            background: rgba(0, 255, 255, 0.1);
            padding: clamp(8px, 1.5vh, 12px) clamp(15px, 3vw, 25px);
            border: 1px solid rgba(0, 255, 255, 0.4);
            border-radius: 5px;
        }
        
        @keyframes glow {
            from { filter: drop-shadow(0 0 15px #ff00ff); }
            to { filter: drop-shadow(0 0 30px #ff00ff) drop-shadow(0 0 40px #00ffff); }
        }
        
        @keyframes blink {
            0%, 50% { opacity: 0.9; }
            51%, 100% { opacity: 0.4; }
        }
        
        .new-high-score {
            animation: celebrate 0.6s ease-out;
        }
        
        @keyframes celebrate {
            0% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.1); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }
        
        #gameContainer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 2px,
                    rgba(255, 0, 255, 0.03) 2px,
                    rgba(255, 0, 255, 0.03) 4px
                );
            pointer-events: none;
            z-index: 15;
        }

        .combo-text {
            position: absolute;
            top: 15vh;
            left: 50%;
            transform: translateX(-50%);
            font-size: clamp(18px, 4vw, 28px);
            font-weight: 900;
            color: #ffff00;
            text-shadow: 0 0 20px #ffff00;
            opacity: 0;
            animation: comboPopup 1s ease-out;
            z-index: 12;
            pointer-events: none;
        }

        @keyframes comboPopup {
            0% { opacity: 0; transform: translateX(-50%) scale(0.5); }
            20% { opacity: 1; transform: translateX(-50%) scale(1.2); }
            80% { opacity: 1; transform: translateX(-50%) scale(1); }
            100% { opacity: 0; transform: translateX(-50%) scale(0.8); }
        }

        @media (max-width: 768px) {
            #driftMeter {
                width: clamp(25px, 6vw, 40px);
                height: 30vh;
            }
            
            #gameOver {
                margin: 0 5vw;
                max-width: 90vw;
            }
        }

        @media (max-height: 500px) and (orientation: landscape) {
            #gameHeader {
                height: 12vh;
            }
            
            #driftMeter {
                height: 35vh;
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="gameHeader">
            <div id="gameTitle">NEON DRIFT</div>
            <div id="gameStats">
                <div class="stat">
                    <div class="stat-label">DISTANCE</div>
                    <div class="stat-value" id="distance">0000m</div>
                </div>
                <div class="stat">
                    <div class="stat-label">BEST</div>
                    <div class="stat-value high-score" id="highScore">0000m</div>
                </div>
                <div class="stat">
                    <div class="stat-label">SPEED</div>
                    <div class="stat-value" id="speed">120</div>
                </div>
            </div>
        </div>
        
        <canvas id="gameCanvas"></canvas>
        
        <div id="driftMeter">
            <div id="driftLabel">DRIFT</div>
            <div id="driftFill"></div>
        </div>
        
        <div id="gameOver">
            <h2>DRIFT ENDED</h2>
            <div class="score-display">DISTANCE: <span id="finalScore">0000m</span></div>
            <div class="score-display" id="highScoreDisplay" style="display: none;">
                ⚡ NEW RECORD! ⚡
            </div>
            <div class="score-display">BEST: <span id="bestScore" class="high-score">0000m</span></div>
            <div class="restart-hint">PRESS [SPACE] OR TAP TO RESTART</div>
        </div>
        
        <div id="instructions">
            HOLD [SPACE] OR [TOUCH] TO DRIFT LEFT/RIGHT • AVOID WALLS
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        let gameRunning = true;
        let distance = 0;
        let highScore = 0;
        let speed = 120;
        let isDrifting = false;
        let driftDirection = 1; // 1 for right, -1 for left
        let carX = 0; // Car position relative to center
        let driftPower = 0;
        let roadOffset = 0;
        let combo = 0;
        
        const roadWidth = 0.6; // Road width as percentage of screen
        const driftSpeed = 4.5; // How fast car moves when drifting
        const returnSpeed = 3.0; // How fast car returns to center
        
        let walls = [];
        let wallTimer = 0;
        const wallInterval = 80;
        
        let particles = [];
        let trailParticles = [];
        
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        window.addEventListener('resize', resizeCanvas);
        
        function loadHighScore() {
            const saved = localStorage.getItem('neonDriftHighScore');
            highScore = saved ? parseInt(saved) : 0;
            updateHighScoreDisplay();
        }
        
        function saveHighScore() {
            localStorage.setItem('neonDriftHighScore', highScore.toString());
        }
        
        function updateHighScoreDisplay() {
            document.getElementById('highScore').textContent = highScore + 'm';
        }
        
        function createWall(side) {
            const wallWidth = canvas.width * 0.12;
            const wallHeight = canvas.height * 0.15;
            const roadWidthPx = canvas.width * roadWidth;
            const laneWidth = roadWidthPx / 3;
            
            // Position walls in lanes: left, center, or right
            let xPos;
            if (side === 'left') {
                xPos = -roadWidthPx / 2 + laneWidth * 0.5 - wallWidth / 2;
            } else if (side === 'center') {
                xPos = -wallWidth / 2;
            } else { // right
                xPos = roadWidthPx / 2 - laneWidth * 0.5 - wallWidth / 2;
            }
            
            walls.push({
                side: side,
                x: xPos,
                y: -wallHeight,
                width: wallWidth,
                height: wallHeight,
                passed: false
            });
        }
        
        function createParticle(x, y, color, vx, vy) {
            particles.push({
                x: x,
                y: y,
                vx: vx || (Math.random() - 0.5) * 8,
                vy: vy || (Math.random() - 0.5) * 8,
                color: color,
                life: 30,
                maxLife: 30,
                size: Math.random() * 4 + 2
            });
        }
        
        function createTrailParticle(x, y) {
            trailParticles.push({
                x: x,
                y: y,
                life: 20,
                maxLife: 20,
                size: Math.random() * 6 + 3,
                color: isDrifting ? '#ff00ff' : '#00ffff'
            });
        }
        
        function updateParticles() {
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.x += p.vx;
                p.y += p.vy;
                p.vx *= 0.96;
                p.vy *= 0.96;
                p.life--;
                if (p.life <= 0) particles.splice(i, 1);
            }
            
            for (let i = trailParticles.length - 1; i >= 0; i--) {
                const p = trailParticles[i];
                p.y += speed * 0.08;
                p.life--;
                if (p.life <= 0) trailParticles.splice(i, 1);
            }
        }
        
        function drawParticles() {
            trailParticles.forEach(p => {
                ctx.save();
                ctx.globalAlpha = (p.life / p.maxLife) * 0.6;
                ctx.shadowColor = p.color;
                ctx.shadowBlur = 10;
                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            });
            
            particles.forEach(p => {
                ctx.save();
                ctx.globalAlpha = p.life / p.maxLife;
                ctx.shadowColor = p.color;
                ctx.shadowBlur = 8;
                ctx.fillStyle = p.color;
                ctx.fillRect(p.x, p.y, p.size, p.size);
                ctx.restore();
            });
        }
        
        function drawRoad() {
            const centerX = canvas.width / 2;
            const roadWidthPx = canvas.width * roadWidth;
            const headerHeight = canvas.height * 0.1;
            
            // Road background
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(centerX - roadWidthPx / 2, 0, roadWidthPx, canvas.height);
            
            // Road edges with glow
            ctx.strokeStyle = '#00ffff';
            ctx.lineWidth = 4;
            ctx.shadowColor = '#00ffff';
            ctx.shadowBlur = 15;
            ctx.beginPath();
            ctx.moveTo(centerX - roadWidthPx / 2, 0);
            ctx.lineTo(centerX - roadWidthPx / 2, canvas.height);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(centerX + roadWidthPx / 2, 0);
            ctx.lineTo(centerX + roadWidthPx / 2, canvas.height);
            ctx.stroke();
            
            // Center line dashes
            ctx.strokeStyle = '#ff00ff';
            ctx.lineWidth = 3;
            ctx.shadowColor = '#ff00ff';
            ctx.shadowBlur = 10;
            ctx.setLineDash([20, 30]);
            const dashOffset = (roadOffset * 2) % 50;
            ctx.lineDashOffset = -dashOffset;
            ctx.beginPath();
            ctx.moveTo(centerX, headerHeight);
            ctx.lineTo(centerX, canvas.height);
            ctx.stroke();
            ctx.setLineDash([]);
        }
        
        function drawCar() {
            const centerX = canvas.width / 2;
            const carY = canvas.height * 0.75;
            const carWidth = canvas.width * 0.05;
            const carHeight = canvas.width * 0.08;
            const carDrawX = centerX + carX;
            
            // Calculate tilt based on movement
            const tilt = (carX / (canvas.width * roadWidth / 2)) * 0.15;
            
            ctx.save();
            ctx.translate(carDrawX, carY);
            ctx.rotate(tilt);
            
            // Car body glow
            ctx.shadowColor = isDrifting ? '#ff00ff' : '#00ffff';
            ctx.shadowBlur = 20;
            
            // Main body
            const gradient = ctx.createLinearGradient(-carWidth/2, 0, carWidth/2, 0);
            gradient.addColorStop(0, '#ff00ff');
            gradient.addColorStop(0.5, '#ffffff');
            gradient.addColorStop(1, '#00ffff');
            ctx.fillStyle = gradient;
            ctx.fillRect(-carWidth/2, -carHeight/2, carWidth, carHeight);
            
            // Windows
            ctx.fillStyle = 'rgba(0, 255, 255, 0.6)';
            ctx.fillRect(-carWidth/3, -carHeight/3, carWidth * 0.66, carHeight * 0.4);
            
            // Lights
            ctx.fillStyle = '#ffff00';
            ctx.shadowColor = '#ffff00';
            ctx.shadowBlur = 15;
            ctx.fillRect(-carWidth/2 + 2, carHeight/2 - 8, 8, 6);
            ctx.fillRect(carWidth/2 - 10, carHeight/2 - 8, 8, 6);
            
            ctx.restore();
            
            // Drift trail
            if (isDrifting && Math.random() > 0.3) {
                createTrailParticle(carDrawX + (Math.random() - 0.5) * carWidth, carY + carHeight/2);
            }
        }
        
        function drawWalls() {
            const centerX = canvas.width / 2;
            
            walls.forEach(wall => {
                const drawX = centerX + wall.x;
                
                // Wall glow
                ctx.shadowColor = '#ff0066';
                ctx.shadowBlur = 20;
                
                // Wall gradient
                const gradient = ctx.createLinearGradient(drawX, wall.y, drawX, wall.y + wall.height);
                gradient.addColorStop(0, '#ff0066');
                gradient.addColorStop(1, '#cc0052');
                ctx.fillStyle = gradient;
                ctx.fillRect(drawX, wall.y, wall.width, wall.height);
                
                // Wall highlight
                ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.fillRect(drawX, wall.y, 5, wall.height);
            });
        }
        
        function showCombo() {
            const comboEl = document.createElement('div');
            comboEl.className = 'combo-text';
            comboEl.textContent = `${combo}x COMBO!`;
            document.getElementById('gameContainer').appendChild(comboEl);
            setTimeout(() => comboEl.remove(), 1000);
        }
        
        function update() {
            if (!gameRunning) return;
            
            // Update car position based on drifting
            if (isDrifting) {
                carX += driftSpeed * driftDirection;
                driftPower = Math.min(100, driftPower + 2);
                
                // Change direction when hitting road edges
                const roadWidthPx = canvas.width * roadWidth;
                const carWidth = canvas.width * 0.05;
                const maxCarX = (roadWidthPx / 2) - (carWidth * 1.5);
                
                if (carX >= maxCarX) {
                    carX = maxCarX;
                    driftDirection = -1; // Switch to left
                } else if (carX <= -maxCarX) {
                    carX = -maxCarX;
                    driftDirection = 1; // Switch to right
                }
            } else {
                // Return to center when not drifting
                if (Math.abs(carX) > 0.5) {
                    carX -= Math.sign(carX) * returnSpeed;
                } else {
                    carX = 0;
                }
                driftPower = Math.max(0, driftPower - 3);
            }
            
            // Update speed and distance
            speed = 120 + distance * 0.02;
            distance += 1;
            roadOffset += speed * 0.02;
            
            // Update drift meter
            document.getElementById('driftFill').style.height = driftPower + '%';
            
            // Create walls
            wallTimer++;
            const adjustedInterval = Math.max(60, wallInterval - distance * 0.005);
            if (wallTimer >= adjustedInterval) {
                // Randomly choose lane: left, center, or right
                const lanes = ['left', 'center', 'right'];
                const randomLane = lanes[Math.floor(Math.random() * lanes.length)];
                createWall(randomLane);
                wallTimer = 0;
            }
            
            // Update walls and collision
            const centerX = canvas.width / 2;
            const carY = canvas.height * 0.75;
            const carWidth = canvas.width * 0.05;
            const carHeight = canvas.width * 0.08;
            
            for (let i = walls.length - 1; i >= 0; i--) {
                const wall = walls[i];
                wall.y += speed * 0.08;
                
                // Collision detection
                const carLeft = centerX + carX - carWidth/2;
                const carRight = centerX + carX + carWidth/2;
                const carTop = carY - carHeight/2;
                const carBottom = carY + carHeight/2;
                
                const wallLeft = centerX + wall.x;
                const wallRight = wallLeft + wall.width;
                const wallTop = wall.y;
                const wallBottom = wall.y + wall.height;
                
                if (carRight > wallLeft && carLeft < wallRight &&
                    carBottom > wallTop && carTop < wallBottom) {
                    gameOver();
                    return;
                }
                
                // Pass scoring
                if (!wall.passed && wall.y > carY) {
                    wall.passed = true;
                    combo++;
                    if (combo % 5 === 0 && combo > 0) {
                        showCombo();
                    }
                    createParticle(centerX + wall.x + wall.width/2, wall.y, '#ffff00', 0, -5);
                }
                
                // Remove off-screen walls
                if (wall.y > canvas.height) {
                    walls.splice(i, 1);
                }
            }
            
            updateParticles();
        }
        
        function draw() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            drawRoad();
            drawWalls();
            drawParticles();
            drawCar();
            
            document.getElementById('distance').textContent = distance + 'm';
            document.getElementById('speed').textContent = Math.floor(speed);
        }
        
        function gameOver() {
            gameRunning = false;
            
            let isNewHighScore = false;
            if (distance > highScore) {
                highScore = distance;
                isNewHighScore = true;
                saveHighScore();
                updateHighScoreDisplay();
                document.getElementById('highScoreDisplay').style.display = 'block';
                document.getElementById('gameOver').classList.add('new-high-score');
            } else {
                document.getElementById('highScoreDisplay').style.display = 'none';
                document.getElementById('gameOver').classList.remove('new-high-score');
            }
            
            document.getElementById('finalScore').textContent = distance + 'm';
            document.getElementById('bestScore').textContent = highScore + 'm';
            document.getElementById('gameOver').style.display = 'block';
            
            // Explosion effect
            const centerX = canvas.width / 2 + carX;
            const carY = canvas.height * 0.75;
            for (let i = 0; i < 30; i++) {
                createParticle(centerX, carY, i % 2 === 0 ? '#ff00ff' : '#00ffff');
            }
        }
        
        function restart() {
            gameRunning = true;
            distance = 0;
            speed = 120;
            carX = 0;
            driftDirection = 1;
            driftPower = 0;
            isDrifting = false;
            walls = [];
            particles = [];
            trailParticles = [];
            wallTimer = 0;
            combo = 0;
            roadOffset = 0;
            
            document.getElementById('gameOver').style.display = 'none';
            document.getElementById('gameOver').classList.remove('new-high-score');
        }
        
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }
        
        // Controls
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                if (gameRunning) {
                    isDrifting = true;
                } else {
                    restart();
                }
            }
        });
        
        document.addEventListener('keyup', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                isDrifting = false;
            }
        });
        
        // Touch controls
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (gameRunning) {
                isDrifting = true;
            } else {
                restart();
            }
        });
        
        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            isDrifting = false;
        });
        
        document.addEventListener('touchmove', (e) => {
            e.preventDefault();
        }, { passive: false });
        
        // Initialize
        resizeCanvas();
        loadHighScore();
        gameLoop();
    </script>
</body>
</html>
