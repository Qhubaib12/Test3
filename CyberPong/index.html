<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cyber Pong: Neon overdrive</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-user-select: none;
            touch-action: none;
        }
        
        body {
            background: #050505;
            font-family: 'Orbitron', monospace;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            color: #00ff88;
            cursor: none;
        }
        
        #gameContainer {
            width: 100%;
            height: 100%;
            background: #000;
            position: relative;
        }
        
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
        }

        /* HUD */
        .hud-top {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }

        .score-box {
            text-align: center;
        }

        .label { font-size: 10px; color: #888; letter-spacing: 2px; }
        .value { font-size: 32px; font-weight: 900; }
        .highlight { color: #ffd700; }

        /* Power Up Indicator */
        #powerUpBar {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 4px;
            background: rgba(255,255,255,0.1);
            border-radius: 2px;
            overflow: hidden;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        #powerUpFill {
            height: 100%;
            width: 100%;
            background: #fff;
            transform-origin: left;
        }

        #activePowerText {
            position: absolute;
            bottom: 90px;
            width: 100%;
            text-align: center;
            font-size: 14px;
            font-weight: bold;
            text-shadow: 0 0 10px currentColor;
        }

        /* Screens */
        #startScreen, #gameOverScreen {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            backdrop-filter: blur(5px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            pointer-events: auto;
            z-index: 20;
        }

        h1 { font-size: clamp(40px, 8vw, 80px); margin-bottom: 10px; text-shadow: 0 0 20px #00ff88; font-style: italic;}
        h2 { font-size: clamp(30px, 6vw, 60px); color: #ff4757; text-shadow: 0 0 20px #ff4757; margin-bottom: 20px;}
        
        .btn {
            margin-top: 30px;
            padding: 15px 40px;
            background: transparent;
            border: 2px solid #00ff88;
            color: #00ff88;
            font-family: 'Orbitron', monospace;
            font-size: 18px;
            cursor: pointer;
            transition: 0.2s;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .btn:hover { background: #00ff88; color: #000; box-shadow: 0 0 30px #00ff88; }
        
        #scanlines {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(transparent 50%, rgba(0, 0, 0, 0.3) 50%);
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 10;
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="scanlines"></div>
        
        <div id="ui-layer">
            <div class="hud-top">
                <div class="score-box">
                    <div class="label">SCORE</div>
                    <div class="value" id="scoreVal">0</div>
                </div>
                <div class="score-box">
                    <div class="label">BEST</div>
                    <div class="value highlight" id="highScoreVal">0</div>
                </div>
            </div>
            
            <div id="activePowerText"></div>
            <div id="powerUpBar"><div id="powerUpFill"></div></div>
        </div>

        <div id="startScreen">
            <h1>CYBER PONG</h1>
            <p style="opacity: 0.7; letter-spacing: 1px; margin-top: 10px;">MOUSE / TOUCH TO MOVE â€¢ CLICK TO START</p>
            <button class="btn" id="startBtn">INITIATE</button>
        </div>

        <div id="gameOverScreen" style="display: none;">
            <h2>SYSTEM FAILURE</h2>
            <p>FINAL SCORE: <span id="finalScore" style="color:#fff">0</span></p>
            <button class="btn" id="restartBtn">REBOOT</button>
        </div>
    </div>

    <script>
        /**
         * AUDIO SYSTEM (Web Audio API)
         * Procedural sound generation - no external files
         */
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        
        const Sound = {
            playTone: (freq, type, duration, vol = 0.1) => {
                if (audioCtx.state === 'suspended') audioCtx.resume();
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.type = type;
                osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(freq/2, audioCtx.currentTime + duration);
                
                gain.gain.setValueAtTime(vol, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);
                
                osc.connect(gain);
                gain.connect(audioCtx.destination);
                osc.start();
                osc.stop(audioCtx.currentTime + duration);
            },
            hitPaddle: () => Sound.playTone(600, 'sine', 0.1, 0.1),
            hitWall: () => Sound.playTone(400, 'sine', 0.1, 0.05),
            score: () => Sound.playTone(800, 'square', 0.2, 0.05),
            powerUp: () => {
                // Arpeggio effect
                setTimeout(() => Sound.playTone(800, 'triangle', 0.1, 0.1), 0);
                setTimeout(() => Sound.playTone(1200, 'triangle', 0.1, 0.1), 100);
            },
            shoot: () => Sound.playTone(300, 'sawtooth', 0.1, 0.05),
            gameOver: () => Sound.playTone(100, 'sawtooth', 1.0, 0.2)
        };

        /**
         * GAME ENGINE
         */
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d', { alpha: false }); // Optimized context
        
        // High DPI Setup
        let dpr = window.devicePixelRatio || 1;
        let width, height;

        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width * dpr;
            canvas.height = height * dpr;
            ctx.scale(dpr, dpr);
        }
        window.addEventListener('resize', resize);
        resize();

        // Game Constants
        const PADDLE_WIDTH = 15;
        const PADDLE_HEIGHT_DEFAULT = 100;
        const BALL_RADIUS = 8;
        
        // State
        let gameState = 'MENU'; // MENU, PLAYING, GAMEOVER
        let score = 0;
        let highScore = localStorage.getItem('cyberPongHigh') || 0;
        let level = 1;
        let frames = 0;
        
        // Screen Shake
        let shake = 0;
        let hitPause = 0;

        // Entities
        const player = { y: height/2, h: PADDLE_HEIGHT_DEFAULT, score: 0, targetY: height/2 };
        const ai = { y: height/2, h: PADDLE_HEIGHT_DEFAULT, speed: 5, error: 0 };
        
        let balls = [];
        let particles = [];
        let powerUps = [];
        let projectiles = []; // For Blaster powerup
        
        // Power Up System
        let activePower = null;
        let powerTimer = 0;
        const TYPES = {
            BIG: { color: '#45b7d1', name: 'GIGA PADDLE', duration: 600 },
            MULTI: { color: '#ff6b6b', name: 'MULTI BALL', duration: 0 }, // Instant
            BLASTER: { color: '#f9ca24', name: 'BLASTER MODE', duration: 400 },
            SLOW: { color: '#a55eea', name: 'TIME WARP', duration: 300 }
        };

        document.getElementById('highScoreVal').innerText = highScore;

        // Input Handling
        let inputY = height / 2;
        
        const updateInput = (y) => {
            inputY = Math.min(Math.max(y, player.h/2), height - player.h/2);
        };

        document.addEventListener('mousemove', e => updateInput(e.clientY));
        document.addEventListener('touchmove', e => {
            e.preventDefault();
            updateInput(e.touches[0].clientY);
        }, { passive: false });

        function initGame() {
            balls = [{ x: width/2, y: height/2, vx: 6, vy: (Math.random()-0.5)*6, speed: 8, trail: [] }];
            projectiles = [];
            powerUps = [];
            particles = [];
            score = 0;
            level = 1;
            activePower = null;
            player.h = PADDLE_HEIGHT_DEFAULT;
            ai.h = PADDLE_HEIGHT_DEFAULT;
            shake = 0;
            document.getElementById('scoreVal').innerText = '0';
            document.getElementById('powerUpBar').style.opacity = '0';
            document.getElementById('activePowerText').innerText = '';
        }

        function spawnPowerUp() {
            const typeKeys = Object.keys(TYPES);
            const key = typeKeys[Math.floor(Math.random() * typeKeys.length)];
            powerUps.push({
                x: width/2,
                y: Math.random() * (height - 100) + 50,
                type: key,
                ...TYPES[key],
                size: 25,
                angle: 0
            });
        }

        function applyPowerUp(p) {
            Sound.powerUp();
            createExplosion(player.x || 40, player.y, p.color, 20);
            
            if (p.type !== 'MULTI') {
                activePower = p.type;
                powerTimer = TYPES[p.type].duration;
                document.getElementById('powerUpBar').style.opacity = '1';
                document.getElementById('powerUpFill').style.backgroundColor = p.color;
                const label = document.getElementById('activePowerText');
                label.innerText = p.name;
                label.style.color = p.color;
            }

            if (p.type === 'BIG') player.h = PADDLE_HEIGHT_DEFAULT * 1.6;
            if (p.type === 'MULTI') {
                balls.push({ 
                    x: width/2, y: height/2, 
                    vx: -6, vy: (Math.random()-0.5)*8, 
                    speed: 8, trail: [] 
                });
                score += 50;
            }
            if (p.type === 'SLOW') {
                balls.forEach(b => b.speed *= 0.5);
            }
        }

        function fireBlaster() {
            if (activePower === 'BLASTER' && frames % 15 === 0) {
                Sound.shoot();
                projectiles.push({ x: 50, y: player.y, vx: 15, color: '#f9ca24' });
            }
        }

        function createExplosion(x, y, color, count=10) {
            for(let i=0; i<count; i++) {
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 5 + 1;
                particles.push({
                    x, y,
                    vx: Math.cos(angle) * speed,
                    vy: Math.sin(angle) * speed,
                    life: 1.0,
                    color
                });
            }
        }

        // --- Main Loop ---
        function update() {
            if (hitPause > 0) {
                hitPause--;
                return;
            }

            // Smooth Player Movement
            player.y += (inputY - player.y) * 0.2;

            // Power Up Timer
            if (activePower) {
                powerTimer--;
                document.getElementById('powerUpFill').style.transform = `scaleX(${powerTimer / TYPES[activePower].duration})`;
                fireBlaster();
                if (powerTimer <= 0) {
                    activePower = null;
                    player.h = PADDLE_HEIGHT_DEFAULT;
                    document.getElementById('powerUpBar').style.opacity = '0';
                    document.getElementById('activePowerText').innerText = '';
                }
            }

            // Projectiles
            for(let i = projectiles.length-1; i>=0; i--) {
                const p = projectiles[i];
                p.x += p.vx;
                // Hit AI
                if (p.x > width - 40 && Math.abs(p.y - ai.y) < ai.h/2 + 20) {
                    createExplosion(p.x, p.y, '#f9ca24', 5);
                    ai.y += (Math.random()-0.5) * 100; // Stun/Displace AI
                    projectiles.splice(i, 1);
                    continue;
                }
                if (p.x > width) projectiles.splice(i, 1);
            }

            // AI Movement (Predictive with error)
            let targetY = balls[0]?.y || height/2;
            // If ball moving away, return to center slightly
            if (balls[0] && balls[0].vx < 0) targetY = height/2;
            
            // Add reaction delay/error
            if (frames % 60 === 0) ai.error = (Math.random() - 0.5) * 50;
            
            const aiSpeed = 0.08 + (level * 0.01);
            ai.y += (targetY + ai.error - ai.y) * aiSpeed;
            ai.y = Math.min(Math.max(ai.y, ai.h/2), height - ai.h/2);

            // Ball Physics
            for (let i = balls.length - 1; i >= 0; i--) {
                const b = balls[i];
                
                // Speed Cap
                const maxSpeed = 18 + (activePower === 'SLOW' ? -5 : 0);
                if (b.speed > maxSpeed) b.speed = maxSpeed;
                else if (b.speed < 6) b.speed += 0.1;

                // Move
                b.x += b.vx;
                b.y += b.vy;

                // Trail
                if (frames % 3 === 0) b.trail.push({x: b.x, y: b.y});
                if (b.trail.length > 10) b.trail.shift();

                // Wall Collision
                if (b.y < BALL_RADIUS || b.y > height - BALL_RADIUS) {
                    b.vy *= -1;
                    b.y = b.y < BALL_RADIUS ? BALL_RADIUS : height - BALL_RADIUS;
                    Sound.hitWall();
                    shake = 3;
                }

                // Paddle Collision Check
                // Player
                if (b.x - BALL_RADIUS < 35 && Math.abs(b.y - player.y) < player.h/2 + BALL_RADIUS + 5) {
                    if (b.vx < 0) {
                        Sound.hitPaddle();
                        b.vx = Math.abs(b.vx);
                        b.speed += 0.5;
                        // Angle based on hit position
                        const hitPos = (b.y - player.y) / (player.h/2);
                        b.vy = hitPos * 8;
                        
                        // Normalize speed
                        const mag = Math.sqrt(b.vx*b.vx + b.vy*b.vy);
                        b.vx = (b.vx/mag) * b.speed;
                        b.vy = (b.vy/mag) * b.speed;

                        createExplosion(b.x, b.y, '#00ff88');
                        shake = 6;
                        hitPause = 3;
                        score += 10;
                        document.getElementById('scoreVal').innerText = score;
                    }
                }

                // AI
                if (b.x + BALL_RADIUS > width - 35 && Math.abs(b.y - ai.y) < ai.h/2 + BALL_RADIUS + 5) {
                    if (b.vx > 0) {
                        Sound.hitPaddle();
                        b.vx = -Math.abs(b.vx);
                        createExplosion(b.x, b.y, '#ff4757');
                    }
                }

                // Score / Death
                if (b.x < 0) {
                    balls.splice(i, 1);
                    shake = 15;
                    Sound.gameOver();
                } else if (b.x > width) {
                    // Scored on AI
                    Sound.score();
                    score += 100;
                    document.getElementById('scoreVal').innerText = score;
                    b.vx = -b.vx; // Bounce back from right wall
                    b.x = width - 20;
                    createExplosion(width, b.y, '#ffd700', 20);
                    
                    // Level Up logic
                    if (score % 500 === 0) {
                        level++;
                        spawnPowerUp();
                    }
                }
            }

            // Game Over Check
            if (balls.length === 0) {
                gameState = 'GAMEOVER';
                if (score > highScore) {
                    highScore = score;
                    localStorage.setItem('cyberPongHigh', highScore);
                }
                document.getElementById('finalScore').innerText = score;
                document.getElementById('gameOverScreen').style.display = 'flex';
                document.getElementById('ui-layer').style.display = 'none';
            }

            // PowerUps Logic
            for(let i = powerUps.length-1; i>=0; i--) {
                const p = powerUps[i];
                p.x -= 3; // Move left
                p.angle += 0.05;
                
                // Collision
                if (p.x < 40 && Math.abs(p.y - player.y) < player.h/2 + 20) {
                    applyPowerUp(p);
                    powerUps.splice(i, 1);
                } else if (p.x < -50) {
                    powerUps.splice(i, 1);
                }
            }

            // Particle Physics
            for(let i = particles.length-1; i>=0; i--) {
                const p = particles[i];
                p.x += p.vx;
                p.y += p.vy;
                p.life -= 0.02;
                if (p.life <= 0) particles.splice(i, 1);
            }

            if (shake > 0) shake *= 0.9;
            if (shake < 0.5) shake = 0;

            // Random powerup spawn
            if (frames % 600 === 0 && Math.random() > 0.5) spawnPowerUp();
            
            frames++;
        }

        // --- Rendering ---
        function draw() {
            // 1. Background (Fade effect for trails)
            ctx.fillStyle = '#050505';
            ctx.fillRect(0, 0, width, height);

            // Screen Shake
            ctx.save();
            if (shake > 0) {
                ctx.translate((Math.random()-0.5)*shake, (Math.random()-0.5)*shake);
            }

            // 2. Grid
            ctx.strokeStyle = 'rgba(0, 255, 136, 0.05)';
            ctx.lineWidth = 1;
            ctx.beginPath();
            for (let i = 0; i < width; i += 40) { ctx.moveTo(i, 0); ctx.lineTo(i, height); }
            for (let i = 0; i < height; i += 40) { ctx.moveTo(0, i); ctx.lineTo(width, i); }
            ctx.stroke();
            
            // Center Line
            ctx.setLineDash([10, 20]);
            ctx.strokeStyle = 'rgba(0, 255, 136, 0.2)';
            ctx.beginPath();
            ctx.moveTo(width/2, 0); ctx.lineTo(width/2, height);
            ctx.stroke();
            ctx.setLineDash([]);

            // Helper: Fake Glow Drawer
            const drawGlowingRect = (x, y, w, h, color) => {
                ctx.fillStyle = color;
                // Outer Glow (Low Opacity)
                ctx.globalAlpha = 0.2;
                ctx.fillRect(x - 4, y - 4, w + 8, h + 8);
                // Inner Glow (Med Opacity)
                ctx.globalAlpha = 0.4;
                ctx.fillRect(x - 2, y - 2, w + 4, h + 4);
                // Core (High Opacity)
                ctx.globalAlpha = 1.0;
                ctx.fillRect(x, y, w, h);
            };

            // 3. Paddles
            drawGlowingRect(20, player.y - player.h/2, PADDLE_WIDTH, player.h, '#00ff88');
            drawGlowingRect(width - 35, ai.y - ai.h/2, PADDLE_WIDTH, ai.h, '#ff4757');

            // 4. Balls
            balls.forEach(b => {
                // Trail
                ctx.fillStyle = '#00ff88';
                b.trail.forEach((t, i) => {
                    ctx.globalAlpha = (i / b.trail.length) * 0.4;
                    ctx.beginPath();
                    ctx.arc(t.x, t.y, BALL_RADIUS * (i/10), 0, Math.PI*2);
                    ctx.fill();
                });
                
                // Main Ball
                ctx.globalAlpha = 0.3;
                ctx.fillStyle = activePower === 'BLASTER' ? '#f9ca24' : '#fff';
                ctx.beginPath();
                ctx.arc(b.x, b.y, BALL_RADIUS + 4, 0, Math.PI*2);
                ctx.fill();
                
                ctx.globalAlpha = 1.0;
                ctx.fillStyle = '#fff';
                ctx.beginPath();
                ctx.arc(b.x, b.y, BALL_RADIUS, 0, Math.PI*2);
                ctx.fill();
            });

            // 5. Projectiles
            projectiles.forEach(p => {
                drawGlowingRect(p.x, p.y - 2, 10, 4, p.color);
            });

            // 6. PowerUps
            powerUps.forEach(p => {
                ctx.save();
                ctx.translate(p.x, p.y);
                ctx.rotate(p.angle);
                drawGlowingRect(-12, -12, 24, 24, p.color);
                ctx.fillStyle = '#fff';
                ctx.font = 'bold 12px sans-serif';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('?', 0, 0);
                ctx.restore();
            });

            // 7. Particles
            particles.forEach(p => {
                ctx.globalAlpha = p.life;
                ctx.fillStyle = p.color;
                ctx.fillRect(p.x, p.y, 3, 3);
            });
            ctx.globalAlpha = 1.0;

            // Restore Shake
            ctx.restore();

            // 8. Glitch Overlay (On Death)
            if (gameState === 'GAMEOVER' && Math.random() > 0.9) {
                const sliceY = Math.random() * height;
                const sliceH = Math.random() * 50;
                const offset = (Math.random() - 0.5) * 20;
                ctx.drawImage(canvas, 0, sliceY, width * dpr, sliceH, offset, sliceY, width, sliceH);
            }
        }

        function loop() {
            if (gameState === 'PLAYING') update();
            draw();
            requestAnimationFrame(loop);
        }

        // Start Handlers
        document.getElementById('startBtn').onclick = () => {
            document.getElementById('startScreen').style.display = 'none';
            gameState = 'PLAYING';
            if (audioCtx.state === 'suspended') audioCtx.resume();
            initGame();
        };

        document.getElementById('restartBtn').onclick = () => {
            document.getElementById('gameOverScreen').style.display = 'none';
            document.getElementById('ui-layer').style.display = 'flex';
            gameState = 'PLAYING';
            initGame();
        };

        // Start Loop
        requestAnimationFrame(loop);

    </script>
</body>
</html>
