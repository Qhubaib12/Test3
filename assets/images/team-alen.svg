  </defs>
  <rect width="160" height="160" rx="24" fill="url(#bg)" />
  <rect x="40" y="46" width="80" height="72" rx="18" fill="#0d2a20" stroke="#13f6ff" stroke-width="3" />
  <rect x="52" y="68" width="56" height="16" rx="8" fill="url(#panel)" opacity="0.85" />
  <rect x="58" y="94" width="44" height="8" rx="4" fill="#39ff9c" />
  <rect x="56" y="110" width="48" height="16" rx="6" fill="#102f24" stroke="#39ff9c" stroke-width="2" />
