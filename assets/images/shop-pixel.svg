<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" role="img" aria-labelledby="title desc">
  <title id="title">Pixel relic render</title>
  <desc id="desc">Pixel artifacts with glowing gems floating on a warm gradient.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#1a0f14" />
      <stop offset="1" stop-color="#093025" />
    </linearGradient>
    <linearGradient id="gem" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#ff6d6d" />
      <stop offset="1" stop-color="#39ff9c" />
    </linearGradient>
  </defs>
  <rect width="800" height="500" rx="32" fill="url(#bg)" />
  <rect x="120" y="150" width="160" height="160" rx="20" fill="url(#gem)" opacity="0.55" />
  <rect x="320" y="130" width="200" height="200" rx="24" fill="#111c18" stroke="#ff6d6d" stroke-width="3" />
  <rect x="360" y="170" width="120" height="120" rx="18" fill="url(#gem)" opacity="0.7" />
  <rect x="570" y="180" width="110" height="110" rx="18" fill="#39ff9c" opacity="0.5" />
  <circle cx="180" cy="340" r="30" fill="#ff6d6d" opacity="0.6" />
</svg>
