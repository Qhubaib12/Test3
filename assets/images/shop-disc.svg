  </defs>
  <rect width="800" height="500" rx="32" fill="url(#bg)" />
  <circle cx="400" cy="250" r="160" fill="url(#disc)" opacity="0.7" />
  <circle cx="400" cy="250" r="100" fill="none" stroke="#13f6ff" stroke-width="4" opacity="0.7" />
  <circle cx="400" cy="250" r="24" fill="#0b1018" stroke="#39ff9c" stroke-width="4" />
  <circle cx="580" cy="150" r="26" fill="#39ff9c" opacity="0.5" />
