    </linearGradient>
    <radialGradient id="disc" cx="50%" cy="50%" r="50%">
      <stop offset="0" stop-color="#13f6ff" />
      <stop offset="0.55" stop-color="#39ff9c" />
      <stop offset="1" stop-color="#0b1018" />
