    <rect x="450" y="190" width="70" height="50" rx="10" />
    <rect x="530" y="190" width="70" height="50" rx="10" />
    <rect x="610" y="190" width="70" height="50" rx="10" />
    <rect x="130" y="260" width="120" height="50" rx="10" />
    <rect x="260" y="260" width="120" height="50" rx="10" />
    <rect x="390" y="260" width="120" height="50" rx="10" />
    <rect x="520" y="260" width="160" height="50" rx="10" />
