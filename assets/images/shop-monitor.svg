<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" role="img" aria-labelledby="title desc">
  <title id="title">Neon monitor render</title>
  <desc id="desc">A widescreen monitor with glowing scanlines on a cosmic gradient.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#061922" />
      <stop offset="1" stop-color="#0b3028" />
    </linearGradient>
    <linearGradient id="screen" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#13f6ff" />
      <stop offset="1" stop-color="#39ff9c" />
    </linearGradient>
  </defs>
  <rect width="800" height="500" rx="32" fill="url(#bg)" />
  <rect x="110" y="120" width="580" height="250" rx="24" fill="#04161a" stroke="#13f6ff" stroke-width="3" />
  <rect x="130" y="140" width="540" height="210" rx="18" fill="url(#screen)" opacity="0.18" />
  <g stroke="#39ff9c" stroke-width="2" opacity="0.5">
    <line x1="150" y1="170" x2="650" y2="170" />
    <line x1="150" y1="210" x2="650" y2="210" />
    <line x1="150" y1="250" x2="650" y2="250" />
    <line x1="150" y1="290" x2="650" y2="290" />
  </g>
  <rect x="330" y="380" width="140" height="22" rx="10" fill="#13f6ff" opacity="0.6" />
  <rect x="360" y="400" width="80" height="14" rx="7" fill="#39ff9c" opacity="0.6" />
</svg>
