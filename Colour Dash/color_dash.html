<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Dash</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #0a0a0a;
            font-family: 'Orbitron', monospace;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            margin: 0;
            padding: 0;
            color: #00ff88;
        }
        
        #gameContainer {
            width: 100vw;
            height: 100vh;
            background: #000;
            position: relative;
            border: none;
            border-radius: 0;
            overflow: hidden;
            box-shadow: 
                inset 0 0 30px rgba(0, 255, 136, 0.1);
        }
        
        #gameCanvas {
            width: 100%;
            height: 100%;
            background: #000;
            display: block;
        }
        
        #gameHeader {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 12vh;
            background: linear-gradient(to bottom, rgba(0, 255, 136, 0.2), transparent);
            border-bottom: 1px solid #00ff88;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 3vw;
            z-index: 10;
        }
        
        #gameTitle {
            font-size: clamp(18px, 4vw, 32px);
            font-weight: 900;
            color: #00ff88;
            text-shadow: 0 0 10px #00ff88;
            letter-spacing: 2px;
        }
        
        #gameStats {
            display: flex;
            gap: clamp(15px, 3vw, 30px);
            font-size: clamp(10px, 2vw, 14px);
            font-weight: 700;
        }
        
        .stat {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        
        .stat-label {
            font-size: clamp(8px, 1.5vw, 10px);
            opacity: 0.7;
            margin-bottom: 2px;
        }
        
        .stat-value {
            font-size: clamp(12px, 2.5vw, 16px);
            color: #fff;
            text-shadow: 0 0 5px #00ff88;
        }
        
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #00ff88;
            background: rgba(0, 0, 0, 0.95);
            padding: clamp(20px, 5vw, 40px);
            border: 2px solid #00ff88;
            box-shadow: 
                0 0 30px #00ff88,
                inset 0 0 20px rgba(0, 255, 136, 0.1);
            display: none;
            z-index: 20;
            border-radius: 8px;
            min-width: 300px;
        }
        
        #gameOver h2 {
            font-size: clamp(24px, 6vw, 32px);
            font-weight: 900;
            margin-bottom: 20px;
            text-shadow: 0 0 15px #00ff88;
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        .score-display {
            margin: 15px 0;
            font-size: clamp(14px, 3vw, 18px);
        }
        
        .high-score {
            color: #ffd700;
            text-shadow: 0 0 10px #ffd700;
        }
        
        .restart-hint {
            margin-top: 20px;
            font-size: clamp(10px, 2vw, 12px);
            opacity: 0.8;
            animation: blink 1.5s ease-in-out infinite;
        }
        
        #instructions {
            position: absolute;
            bottom: 3vh;
            left: 50%;
            transform: translateX(-50%);
            color: #00ff88;
            text-align: center;
            font-size: clamp(9px, 1.5vw, 12px);
            opacity: 0.7;
            background: rgba(0, 255, 136, 0.1);
            padding: clamp(6px, 1vh, 10px) clamp(10px, 2vw, 20px);
            border: 1px solid rgba(0, 255, 136, 0.3);
            white-space: nowrap;
        }
        
        .color-indicator {
            position: absolute;
            bottom: 15vh;
            left: 3vw;
            display: flex;
            gap: clamp(6px, 1vw, 12px);
            z-index: 10;
        }
        
        .color-dot {
            width: clamp(16px, 3vw, 24px);
            height: clamp(16px, 3vw, 24px);
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.3);
            transition: all 0.2s ease;
        }
        
        .color-dot.active {
            border-color: #fff;
            box-shadow: 0 0 15px currentColor;
            transform: scale(1.2);
        }
        
        @keyframes glow {
            from { text-shadow: 0 0 15px #00ff88; }
            to { text-shadow: 0 0 25px #00ff88, 0 0 35px #00ff88; }
        }
        
        @keyframes blink {
            0%, 50% { opacity: 0.8; }
            51%, 100% { opacity: 0.3; }
        }
        
        .new-high-score {
            animation: celebrate 0.6s ease-out;
        }
        
        @keyframes celebrate {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        /* Retro scanlines effect */
        #gameContainer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                transparent 50%, 
                rgba(0, 255, 136, 0.03) 50%
            );
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 15;
        }

        /* Mobile optimizations */
        @media (max-width: 768px) {
            #gameStats {
                gap: clamp(10px, 2vw, 20px);
            }
            
            #gameOver {
                margin: 0 5vw;
                max-width: 90vw;
            }
            
            .color-indicator {
                bottom: 12vh;
                left: 50%;
                transform: translateX(-50%);
            }
            
            #instructions {
                font-size: clamp(8px, 2vw, 10px);
                padding: 8px 12px;
                bottom: 2vh;
            }
        }

        /* Landscape mobile */
        @media (max-height: 500px) and (orientation: landscape) {
            #gameHeader {
                height: 15vh;
            }
            
            .color-indicator {
                bottom: 8vh;
            }
            
            #instructions {
                bottom: 1vh;
                font-size: 10px;
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="gameHeader">
            <div id="gameTitle">COLOR DASH</div>
            <div id="gameStats">
                <div class="stat">
                    <div class="stat-label">SCORE</div>
                    <div class="stat-value" id="score">00000</div>
                </div>
                <div class="stat">
                    <div class="stat-label">HI-SCORE</div>
                    <div class="stat-value high-score" id="highScore">00000</div>
                </div>
                <div class="stat">
                    <div class="stat-label">SPEED</div>
                    <div class="stat-value" id="speed">1.0x</div>
                </div>
            </div>
        </div>
        
        <canvas id="gameCanvas"></canvas>
        
        <div class="color-indicator">
            <div class="color-dot active" id="dot0" style="background-color: #ff4757;"></div>
            <div class="color-dot" id="dot1" style="background-color: #2ed573;"></div>
            <div class="color-dot" id="dot2" style="background-color: #3742fa;"></div>
            <div class="color-dot" id="dot3" style="background-color: #ffa502;"></div>
        </div>
        
        <div id="gameOver">
            <h2>GAME OVER</h2>
            <div class="score-display">FINAL SCORE: <span id="finalScore">00000</span></div>
            <div class="score-display" id="highScoreDisplay" style="display: none;">
                üèÜ NEW HIGH SCORE! üèÜ
            </div>
            <div class="score-display">BEST: <span id="bestScore" class="high-score">00000</span></div>
            <div class="restart-hint">PRESS [SPACE] TO RESTART</div>
        </div>
        
        <div id="instructions">
            PRESS [SPACE] TO CHANGE COLOR ‚Ä¢ MATCH BARRIER COLOR TO SURVIVE
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Game state
        let gameRunning = true;
        let score = 0;
        let highScore = 0;
        let gameSpeed = 3;
        let speedMultiplier = 1.0;
        
        // Colors
        const colors = ['#ff4757', '#2ed573', '#3742fa', '#ffa502'];
        const colorNames = ['RED', 'GREEN', 'BLUE', 'ORANGE'];
        
        // Player
        const player = {
            x: 120,
            y: 220,
            width: 35,
            height: 35,
            colorIndex: 0,
            get color() { return colors[this.colorIndex]; }
        };
        
        // Barriers
        let barriers = [];
        let barrierTimer = 0;
        const barrierInterval = 130; // frames between barriers
        
        // Particles for effects
        let particles = [];
        
        // Set canvas size to full screen
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            // Update player position and size to be proportional
            player.x = canvas.width * 0.13; // About 13% from left
            player.y = canvas.height / 2 - player.height / 2;
            player.width = Math.max(25, canvas.width * 0.025); // Scale with screen
            player.height = Math.max(25, canvas.width * 0.025);
        }
        
        // Handle window resize
        window.addEventListener('resize', resizeCanvas);
        
        // Load high score
        function loadHighScore() {
            try {
                const saved = localStorage.getItem('colorDashHighScore');
                highScore = saved ? parseInt(saved) : 0;
            } catch (e) {
                highScore = 0;
            }
            updateHighScoreDisplay();
        }
        
        // Save high score
        function saveHighScore() {
            try {
                localStorage.setItem('colorDashHighScore', highScore.toString());
            } catch (e) {
                // Storage not available, continue without saving
            }
        }
        
        // Update high score display with padding
        function updateHighScoreDisplay() {
            document.getElementById('highScore').textContent = highScore.toString().padStart(5, '0');
        }
        
        function formatScore(num) {
            return num.toString().padStart(5, '0');
        }
        
        function updateColorIndicator() {
            document.querySelectorAll('.color-dot').forEach((dot, index) => {
                dot.classList.toggle('active', index === player.colorIndex);
            });
        }
        
        function createBarrier() {
            const colorIndex = Math.floor(Math.random() * colors.length);
            const gapHeight = canvas.height * 0.25; // Gap is 25% of screen height
            const headerHeight = canvas.height * 0.12; // Header is 12% of screen
            const availableHeight = canvas.height - headerHeight - gapHeight;
            const gapY = headerHeight + Math.random() * availableHeight;
            
            barriers.push({
                x: canvas.width,
                topY: headerHeight,
                topHeight: gapY - headerHeight,
                bottomY: gapY + gapHeight,
                bottomHeight: canvas.height - (gapY + gapHeight),
                width: Math.max(20, canvas.width * 0.028), // Width scales with screen
                colorIndex: colorIndex,
                passed: false,
                get color() { return colors[this.colorIndex]; }
            });
        }
        
        function createParticle(x, y, color) {
            const particleCount = Math.max(4, Math.min(12, canvas.width / 100)); // Scale particle count
            for (let i = 0; i < particleCount; i++) {
                particles.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 12,
                    vy: (Math.random() - 0.5) * 12,
                    color: color,
                    life: 40,
                    maxLife: 40,
                    size: Math.random() * 3 + 2
                });
            }
        }
        
        function updateParticles() {
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.x += p.vx;
                p.y += p.vy;
                p.vx *= 0.95;
                p.vy *= 0.95;
                p.life--;
                
                if (p.life <= 0) {
                    particles.splice(i, 1);
                }
            }
        }
        
        function drawParticles() {
            particles.forEach(p => {
                ctx.save();
                ctx.globalAlpha = p.life / p.maxLife;
                ctx.shadowColor = p.color;
                ctx.shadowBlur = 5;
                ctx.fillStyle = p.color;
                ctx.fillRect(p.x, p.y, p.size, p.size);
                ctx.restore();
            });
        }
        
        function changePlayerColor() {
            player.colorIndex = (player.colorIndex + 1) % colors.length;
            updateColorIndicator();
            createParticle(player.x + player.width/2, player.y + player.height/2, player.color);
        }
        
        function checkCollision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }
        
        function drawPlayer() {
            // Draw player with retro glow effect
            ctx.save();
            ctx.shadowColor = player.color;
            ctx.shadowBlur = 15;
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);
            
            // Draw inner core
            ctx.shadowBlur = 0;
            ctx.fillStyle = 'rgba(255, 255, 255, 0.4)';
            const coreSize = Math.max(6, player.width - 6);
            const coreOffset = (player.width - coreSize) / 2;
            ctx.fillRect(player.x + coreOffset, player.y + coreOffset, coreSize, coreSize);
            
            // Draw center dot
            ctx.fillStyle = '#fff';
            const dotSize = Math.max(2, player.width * 0.12);
            const dotOffset = (player.width - dotSize) / 2;
            ctx.fillRect(player.x + dotOffset, player.y + dotOffset, dotSize, dotSize);
            ctx.restore();
        }
        
        function drawBarriers() {
            barriers.forEach(barrier => {
                ctx.save();
                ctx.shadowColor = barrier.color;
                ctx.shadowBlur = 10;
                ctx.fillStyle = barrier.color;
                
                // Draw top barrier
                if (barrier.topHeight > 0) {
                    ctx.fillRect(barrier.x, barrier.topY, barrier.width, barrier.topHeight);
                }
                
                // Draw bottom barrier
                if (barrier.bottomHeight > 0) {
                    ctx.fillRect(barrier.x, barrier.bottomY, barrier.width, barrier.bottomHeight);
                }
                
                // Draw barrier edges
                ctx.shadowBlur = 0;
                ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                const edgeWidth = Math.max(1, barrier.width * 0.1);
                if (barrier.topHeight > 0) {
                    ctx.fillRect(barrier.x, barrier.topY, edgeWidth, barrier.topHeight);
                }
                if (barrier.bottomHeight > 0) {
                    ctx.fillRect(barrier.x, barrier.bottomY, edgeWidth, barrier.bottomHeight);
                }
                
                ctx.restore();
            });
        }
        
        function drawBackground() {
            // Draw grid pattern
            ctx.strokeStyle = 'rgba(0, 255, 136, 0.1)';
            ctx.lineWidth = 0.5;
            
            const gridSize = Math.max(25, canvas.width * 0.028); // Scale grid with screen size
            const headerHeight = canvas.height * 0.12;
            const offsetX = (score * gameSpeed * 0.3) % gridSize;
            
            for (let x = -offsetX; x < canvas.width; x += gridSize) {
                ctx.beginPath();
                ctx.moveTo(x, headerHeight);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }
            
            for (let y = headerHeight; y < canvas.height; y += gridSize) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }
        }
        
        function update() {
            if (!gameRunning) return;
            
            // Increase speed gradually
            speedMultiplier = 1 + (score * 0.0008);
            gameSpeed = (canvas.width * 0.003) * speedMultiplier; // Scale speed with screen size
            
            // Update score
            score += 1;
            
            // Create barriers
            barrierTimer++;
            const scaledInterval = barrierInterval - (score * 0.03);
            if (barrierTimer >= Math.max(scaledInterval, 60)) {
                createBarrier();
                barrierTimer = 0;
            }
            
            // Update barriers
            for (let i = barriers.length - 1; i >= 0; i--) {
                const barrier = barriers[i];
                barrier.x -= gameSpeed;
                
                // Check collision with top barrier
                if (barrier.topHeight > 0) {
                    const topBarrier = {
                        x: barrier.x,
                        y: barrier.topY,
                        width: barrier.width,
                        height: barrier.topHeight
                    };
                    if (checkCollision(player, topBarrier)) {
                        if (player.colorIndex !== barrier.colorIndex) {
                            gameOver();
                            return;
                        }
                    }
                }
                
                // Check collision with bottom barrier
                if (barrier.bottomHeight > 0) {
                    const bottomBarrier = {
                        x: barrier.x,
                        y: barrier.bottomY,
                        width: barrier.width,
                        height: barrier.bottomHeight
                    };
                    if (checkCollision(player, bottomBarrier)) {
                        if (player.colorIndex !== barrier.colorIndex) {
                            gameOver();
                            return;
                        }
                    }
                }
                
                // Award points for passing barrier
                if (!barrier.passed && barrier.x + barrier.width < player.x) {
                    barrier.passed = true;
                    score += 50;
                    createParticle(player.x, player.y + player.height/2, player.color);
                }
                
                // Remove off-screen barriers
                if (barrier.x + barrier.width < 0) {
                    barriers.splice(i, 1);
                }
            }
            
            updateParticles();
        }
        
        function draw() {
            // Clear canvas
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            drawBackground();
            drawPlayer();
            drawBarriers();
            drawParticles();
            
            // Update UI
            document.getElementById('score').textContent = formatScore(score);
            document.getElementById('speed').textContent = speedMultiplier.toFixed(1) + 'x';
        }
        
        function gameOver() {
            gameRunning = false;
            
            // Check for new high score
            let isNewHighScore = false;
            if (score > highScore) {
                highScore = score;
                isNewHighScore = true;
                saveHighScore();
                updateHighScoreDisplay();
                document.getElementById('highScoreDisplay').style.display = 'block';
                document.getElementById('gameOver').classList.add('new-high-score');
            } else {
                document.getElementById('highScoreDisplay').style.display = 'none';
                document.getElementById('gameOver').classList.remove('new-high-score');
            }
            
            document.getElementById('finalScore').textContent = formatScore(score);
            document.getElementById('bestScore').textContent = formatScore(highScore);
            document.getElementById('gameOver').style.display = 'block';
        }
        
        function restart() {
            gameRunning = true;
            score = 0;
            gameSpeed = canvas.width * 0.003;
            speedMultiplier = 1.0;
            barriers = [];
            particles = [];
            barrierTimer = 0;
            player.colorIndex = 0;
            
            // Reset player position
            player.x = canvas.width * 0.13;
            player.y = canvas.height / 2 - player.height / 2;
            
            updateColorIndicator();
            document.getElementById('gameOver').style.display = 'none';
            document.getElementById('gameOver').classList.remove('new-high-score');
        }
        
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }
        
        // Input handling
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                if (gameRunning) {
                    changePlayerColor();
                } else {
                    restart();
                }
            }
        });

        // Touch controls for mobile
        let touchStartTime = 0;
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            touchStartTime = Date.now();
        });

        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            const touchDuration = Date.now() - touchStartTime;
            if (touchDuration < 500) { // Quick tap
                if (gameRunning) {
                    changePlayerColor();
                } else {
                    restart();
                }
            }
        });

        // Prevent default touch behaviors
        document.addEventListener('touchmove', (e) => {
            e.preventDefault();
        }, { passive: false });

        // Initialize game
        resizeCanvas();
        loadHighScore();
        updateColorIndicator();
        gameLoop();
    </script>
</body>
</html>
