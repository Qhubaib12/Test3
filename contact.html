<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - PixelAddict</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Press Start 2P', monospace;
      background: #0a0a0a;
      color: #00ff00;
      text-align: center;
      padding: 60px 20px;
      overflow: hidden;
    }
    h1 {
      font-size: 22px;
      margin-bottom: 25px;
      text-shadow: 2px 2px 0px #000, 0 0 15px #00ff00;
      animation: glow 2s ease-in-out infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 2px 2px 0px #000, 0 0 10px #00ff00; }
      to { text-shadow: 2px 2px 0px #000, 0 0 25px #00ff00, 0 0 40px #00ff00; }
    }
    .contact-box {
      background: linear-gradient(145deg, #1a1a1a, #0f0f0f);
      border: 4px solid #00ff00;
      border-radius: 12px;
      padding: 40px 20px;
      max-width: 700px;
      margin: 0 auto 40px;
      box-shadow: 0 0 25px rgba(0, 255, 0, 0.5), inset 0 0 15px rgba(0, 255, 0, 0.2);
      animation: flicker 3s infinite alternate;
    }
    @keyframes flicker {
      0% { opacity: 0.95; }
      5% { opacity: 0.85; }
      10% { opacity: 0.95; }
      100% { opacity: 1; }
    }
    p {
      font-size: 12px;
      line-height: 1.8;
      color: #cccccc;
      margin-bottom: 15px;
    }
    a {
      color: #ff6b00;
      text-decoration: none;
      border-bottom: 2px dashed #ff6b00;
    }
    a:hover {
      text-shadow: 0 0 10px #ff6b00;
      border-bottom: 2px solid #ff6b00;
    }
    .crt-button {
      display: inline-block;
      background: linear-gradient(45deg, #00ff00, #00cc00);
      color: #000;
      padding: 12px 24px;
      font-size: 10px;
      text-transform: uppercase;
      margin-top: 20px;
      border: none;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.6);
      transition: all 0.3s ease;
    }
    .crt-button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 30px rgba(0, 255, 0, 0.9);
    }
    .blinking {
      animation: blink 1s infinite;
      margin-top: 25px;
      color: #ff6b00;
    }
    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }
    .scanlines {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        0deg,
        transparent,
        transparent 2px,
        rgba(0, 255, 0, 0.05) 2px,
        rgba(0, 255, 0, 0.05) 4px
      );
      pointer-events: none;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div class="scanlines"></div>

  <h1>CONTACT PIXELADDICT</h1>

  <div class="contact-box">
    <p>Have any questions about our retro games?</p>
    <p>Want to request a new game, report a bug, or just chat with us?</p>
    <p>
      Drop us a message at:<br>
      <a href="mailto:contact@pixeladdict.tech">contact@pixeladdict.tech</a>
    </p>
    <button class="crt-button" onclick="location.href='https://pixeladdict.tech/'">‚Üê BACK TO HOME</button>
  </div>

  <p class="blinking">PRESS START TO CONTINUE</p>
</body>
</html>
