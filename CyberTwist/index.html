<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Retro Runner: Neon Horizon</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; user-select: none; -webkit-user-select: none; }
        
        body {
            background: #050505;
            font-family: 'Press Start 2P', monospace;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            color: #fff;
            touch-action: none; /* Prevent browser zooming/scrolling */
        }
        
        #gameContainer {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
            background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
        }
        
        /* CRT Scanline Effect */
        #gameContainer::after {
            content: " ";
            display: block;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 100;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }

        canvas { display: block; width: 100%; height: 100%; }
        
        /* UI Overlay */
        #uiLayer {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
        }

        .hud {
            display: flex;
            justify-content: space-between;
            text-shadow: 2px 2px 0 #000;
        }

        .stat-box { text-align: center; }
        .label { font-size: 10px; color: #00ffcc; margin-bottom: 5px; }
        .value { font-size: 16px; color: #fff; }

        #mainMenu, #gameOverScreen {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 20;
            pointer-events: auto;
            backdrop-filter: blur(5px);
        }

        h1 {
            font-size: clamp(20px, 5vw, 40px);
            color: #ff00de;
            text-shadow: 3px 3px 0 #00ffcc;
            margin-bottom: 20px;
            text-align: center;
            line-height: 1.5;
        }

        .btn {
            background: #00ffcc;
            color: #000;
            border: none;
            padding: 15px 30px;
            font-family: 'Press Start 2P', monospace;
            font-size: 14px;
            cursor: pointer;
            box-shadow: 4px 4px 0 #ff00de;
            transition: transform 0.1s;
            margin-top: 20px;
            text-transform: uppercase;
        }

        .btn:active { transform: translate(2px, 2px); box-shadow: 2px 2px 0 #ff00de; }

        .controls-hint {
            margin-top: 30px;
            font-size: 10px;
            color: #aaa;
            text-align: center;
            line-height: 1.8;
        }

        .mobile-controls {
            display: none; /* Hidden on desktop */
            position: absolute;
            bottom: 0; left: 0; width: 100%; height: 50%;
            z-index: 50;
            pointer-events: auto;
        }

        @media (hover: none) and (pointer: coarse) {
            .mobile-controls { display: flex; }
            .touch-zone { width: 50%; height: 100%; opacity: 0; }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        
        <div id="uiLayer">
            <div class="hud">
                <div class="stat-box">
                    <div class="label">SCORE</div>
                    <div class="value" id="scoreVal">0</div>
                </div>
                <div class="stat-box">
                    <div class="label">BEST</div>
                    <div class="value" id="highScoreVal">0</div>
                </div>
            </div>
        </div>

        <div id="mainMenu">
            <h1>RETRO RUNNER<br>NEON HORIZON</h1>
            <button class="btn" id="startBtn">START RUN</button>
            <div class="controls-hint">
                DESKTOP: [SPACE/UP] Jump • [DOWN] Slide<br>
                MOBILE: Tap RIGHT to Jump • Tap LEFT to Slide
            </div>
        </div>

        <div id="gameOverScreen" style="display: none;">
            <h1>SYSTEM FAILURE</h1>
            <div class="stat-box" style="margin-bottom: 20px;">
                <div class="label">FINAL SCORE</div>
                <div class="value" id="finalScore">0</div>
            </div>
            <button class="btn" id="restartBtn">TRY AGAIN</button>
        </div>
        
        <!-- Invisible touch zones for mobile -->
        <div class="mobile-controls">
            <div class="touch-zone" id="zoneSlide"></div>
            <div class="touch-zone" id="zoneJump"></div>
        </div>
    </div>

    <script>
        /**
         * AUDIO SYSTEM (Web Audio API)
         * Generates retro sound effects procedurally.
         */
        const AudioSys = {
            ctx: null,
            init: function() {
                window.AudioContext = window.AudioContext || window.webkitAudioContext;
                this.ctx = new AudioContext();
            },
            playTone: function(freq, type, duration, slideTo = null) {
                if (!this.ctx) return;
                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();
                osc.type = type;
                osc.frequency.setValueAtTime(freq, this.ctx.currentTime);
                if (slideTo) {
                    osc.frequency.exponentialRampToValueAtTime(slideTo, this.ctx.currentTime + duration);
                }
                gain.gain.setValueAtTime(0.1, this.ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, this.ctx.currentTime + duration);
                osc.connect(gain);
                gain.connect(this.ctx.destination);
                osc.start();
                osc.stop(this.ctx.currentTime + duration);
            },
            jump: function() { this.playTone(150, 'square', 0.2, 300); },
            doubleJump: function() { this.playTone(300, 'square', 0.2, 600); },
            slide: function() { this.playTone(200, 'sawtooth', 0.15, 50); },
            coin: function() { this.playTone(1200, 'sine', 0.1, 1800); },
            crash: function() { 
                if (!this.ctx) return;
                // White noise buffer for crash
                const bufferSize = this.ctx.sampleRate * 0.5;
                const buffer = this.ctx.createBuffer(1, bufferSize, this.ctx.sampleRate);
                const data = buffer.getChannelData(0);
                for (let i = 0; i < bufferSize; i++) data[i] = Math.random() * 2 - 1;
                const noise = this.ctx.createBufferSource();
                noise.buffer = buffer;
                const gain = this.ctx.createGain();
                gain.gain.setValueAtTime(0.2, this.ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, this.ctx.currentTime + 0.5);
                noise.connect(gain);
                gain.connect(this.ctx.destination);
                noise.start();
            }
        };

        /**
         * GAME ENGINE
         */
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Configuration
        const GRAVITY = 1500;
        const JUMP_FORCE = -650;
        const SPEED_START = 300;
        const MAX_SPEED = 800;
        
        // State
        let state = {
            lastTime: 0,
            isRunning: false,
            score: 0,
            highScore: parseInt(localStorage.getItem('retroRunnerHighScore') || '0'),
            speed: SPEED_START,
            distance: 0,
            shake: 0,
            groundY: 0
        };

        // Entities
        const player = {
            x: 50, y: 0, w: 30, h: 50,
            vy: 0,
            isGrounded: false,
            isSliding: false,
            jumpCount: 0,
            color: '#00ffcc',
            trail: []
        };

        let obstacles = [];
        let coins = [];
        let particles = [];
        let bgOffset = 0;

        // Parallax Layers
        const stars = Array(50).fill().map(() => ({
            x: Math.random() * 2000, y: Math.random() * 400, size: Math.random() * 2 + 1
        }));

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            state.groundY = canvas.height - 50; // Floor height
            // Reset player to ground if resized
            if(player.y > state.groundY - player.h) player.y = state.groundY - player.h;
        }
        window.addEventListener('resize', resize);
        resize();

        // Input Handling
        function handleJump() {
            if (!state.isRunning) return;
            if (player.isGrounded) {
                player.vy = JUMP_FORCE;
                player.isGrounded = false;
                player.jumpCount = 1;
                player.isSliding = false;
                player.h = 50;
                AudioSys.jump();
                spawnParticles(player.x + player.w/2, player.y + player.h, 5, '#fff');
            } else if (player.jumpCount < 2) {
                // Double Jump
                player.vy = JUMP_FORCE * 0.9;
                player.jumpCount = 2;
                AudioSys.doubleJump();
                spawnParticles(player.x + player.w/2, player.y + player.h, 5, '#00ffcc');
            }
        }

        function handleSlide(active) {
            if (!state.isRunning) return;
            if (active) {
                if (!player.isSliding) {
                    player.isSliding = true;
                    player.h = 25;
                    player.y += 25; // Push down instantly
                    AudioSys.slide();
                }
            } else {
                if (player.isSliding) {
                    player.isSliding = false;
                    player.h = 50;
                    player.y -= 25; // Pop up
                }
            }
        }

        // Keyboard
        window.addEventListener('keydown', e => {
            if (e.code === 'Space' || e.code === 'ArrowUp') { e.preventDefault(); handleJump(); }
            if (e.code === 'ArrowDown') { e.preventDefault(); handleSlide(true); }
        });
        window.addEventListener('keyup', e => {
            if (e.code === 'ArrowDown') handleSlide(false);
        });

        // Touch
        document.getElementById('zoneJump').addEventListener('touchstart', (e) => { e.preventDefault(); handleJump(); });
        document.getElementById('zoneSlide').addEventListener('touchstart', (e) => { e.preventDefault(); handleSlide(true); });
        document.getElementById('zoneSlide').addEventListener('touchend', (e) => { e.preventDefault(); handleSlide(false); });

        function spawnParticles(x, y, count, color) {
            for (let i = 0; i < count; i++) {
                particles.push({
                    x, y,
                    vx: (Math.random() - 0.5) * 300,
                    vy: (Math.random() - 0.5) * 300,
                    life: 0.5,
                    color
                });
            }
        }

        function resetGame() {
            state.score = 0;
            state.speed = SPEED_START;
            state.distance = 0;
            state.shake = 0;
            
            player.y = state.groundY - player.h;
            player.vy = 0;
            player.jumpCount = 0;
            player.isSliding = false;
            player.h = 50;
            
            obstacles = [];
            coins = [];
            particles = [];
            
            document.getElementById('gameOverScreen').style.display = 'none';
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('scoreVal').innerText = '0';
            document.getElementById('highScoreVal').innerText = state.highScore;
            
            state.lastTime = performance.now();
            state.isRunning = true;
            requestAnimationFrame(gameLoop);
        }

        function gameOver() {
            state.isRunning = false;
            state.shake = 20;
            AudioSys.crash();
            
            if (state.score > state.highScore) {
                state.highScore = state.score;
                localStorage.setItem('retroRunnerHighScore', state.highScore);
                document.getElementById('highScoreVal').innerText = state.highScore;
            }
            
            document.getElementById('finalScore').innerText = state.score;
            setTimeout(() => {
                document.getElementById('gameOverScreen').style.display = 'flex';
            }, 500);
        }

        // Game Loop
        function gameLoop(timestamp) {
            if (!state.isRunning && state.shake <= 0) return;

            // Calculate Delta Time (dt) in seconds
            const dt = Math.min((timestamp - state.lastTime) / 1000, 0.1);
            state.lastTime = timestamp;

            update(dt);
            draw();

            if (state.isRunning || state.shake > 0) {
                requestAnimationFrame(gameLoop);
            }
        }

        function update(dt) {
            if (!state.isRunning) {
                // Just update shake decay during game over transition
                state.shake *= 0.9;
                if(state.shake < 0.5) state.shake = 0;
                return;
            }

            // Speed Progression
            state.speed = Math.min(state.speed + (5 * dt), MAX_SPEED);
            state.distance += state.speed * dt;
            state.score = Math.floor(state.distance / 10);
            document.getElementById('scoreVal').innerText = state.score;

            // Player Physics
            player.vy += GRAVITY * dt;
            player.y += player.vy * dt;

            // Ground Collision
            if (player.y + player.h >= state.groundY) {
                player.y = state.groundY - player.h;
                player.vy = 0;
                player.isGrounded = true;
                player.jumpCount = 0;
            } else {
                player.isGrounded = false;
            }

            // Background Parallax
            bgOffset += (state.speed * 0.1) * dt;

            // Particle Physics
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.x += p.vx * dt;
                p.y += p.vy * dt;
                p.life -= dt;
                if (p.life <= 0) particles.splice(i, 1);
            }

            // --- Spawning Logic ---
            // Coins
            if (Math.random() < 2 * dt) {
                coins.push({
                    x: canvas.width + 50,
                    y: state.groundY - 50 - (Math.random() * 150), // Varied heights
                    w: 20, h: 20, collected: false
                });
            }

            // Obstacles (Pattern based to avoid impossible jumps)
            if (obstacles.length === 0 || (canvas.width - obstacles[obstacles.length-1].x > 400 + (state.speed * 0.5))) {
                const type = Math.random();
                let obs = { x: canvas.width, w: 40, h: 40, y: 0, type: '' };
                
                if (type < 0.3) {
                    // Flying Bird
                    obs.y = state.groundY - 90; // High enough to duck
                    obs.h = 30;
                    obs.w = 40;
                    obs.type = 'bird';
                } else if (type < 0.6) {
                    // Low Block
                    obs.y = state.groundY - 40;
                    obs.type = 'rock';
                } else {
                    // Tall Cactus
                    obs.y = state.groundY - 70;
                    obs.h = 70;
                    obs.w = 30;
                    obs.type = 'cactus';
                }
                obstacles.push(obs);
            }

            // --- Collision & movement ---
            
            // Coins
            for (let i = coins.length - 1; i >= 0; i--) {
                let c = coins[i];
                c.x -= state.speed * dt;
                
                // Rect Collision
                if (!c.collected && 
                    player.x < c.x + c.w && 
                    player.x + player.w > c.x && 
                    player.y < c.y + c.h && 
                    player.y + player.h > c.y) {
                    
                    c.collected = true;
                    state.distance += 500; // Bonus score
                    AudioSys.coin();
                    spawnParticles(c.x, c.y, 5, '#ffd700');
                    coins.splice(i, 1);
                } else if (c.x + c.w < 0) {
                    coins.splice(i, 1);
                }
            }

            // Obstacles
            const hitPadding = 5; // Makes hitboxes slightly smaller than sprites (fairness)
            for (let i = obstacles.length - 1; i >= 0; i--) {
                let o = obstacles[i];
                o.x -= state.speed * dt;

                // Collision
                if (player.x + hitPadding < o.x + o.w - hitPadding && 
                    player.x + player.w - hitPadding > o.x + hitPadding && 
                    player.y + hitPadding < o.y + o.h - hitPadding && 
                    player.y + player.h - hitPadding > o.y + hitPadding) {
                    
                    gameOver();
                }

                if (o.x + o.w < 0) obstacles.splice(i, 1);
            }
        }

        function draw() {
            // Clear
            ctx.fillStyle = '#0f0c29';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Screen Shake
            ctx.save();
            if (state.shake > 0) {
                ctx.translate((Math.random() - 0.5) * state.shake, (Math.random() - 0.5) * state.shake);
                state.shake *= 0.9;
            }

            // 1. Draw Sun (Retro Synthwave style)
            const sunY = state.groundY - 150;
            const sunGrad = ctx.createLinearGradient(0, sunY - 100, 0, sunY + 100);
            sunGrad.addColorStop(0, '#fc00ff');
            sunGrad.addColorStop(1, '#fffc00');
            ctx.fillStyle = sunGrad;
            ctx.beginPath();
            ctx.arc(canvas.width / 2, sunY, 80, 0, Math.PI * 2);
            ctx.fill();

            // Sun stripes
            ctx.fillStyle = '#0f0c29'; // Background color matches sky
            for(let i=0; i<6; i++) {
                ctx.fillRect(canvas.width/2 - 85, sunY + 20 + (i*12), 170, 4 + i);
            }

            // 2. Draw Stars (Parallax)
            ctx.fillStyle = '#fff';
            stars.forEach(s => {
                let x = (s.x - bgOffset * (1/s.size)) % canvas.width;
                if (x < 0) x += canvas.width;
                ctx.globalAlpha = Math.random() * 0.5 + 0.5;
                ctx.fillRect(x, s.y, s.size, s.size);
            });
            ctx.globalAlpha = 1.0;

            // 3. Draw Cityscape (Midground)
            ctx.fillStyle = '#1a1a3d';
            const cityOffset = (bgOffset * 0.5) % 200;
            for(let i = -1; i < canvas.width/50 + 1; i++) {
                const h = 50 + Math.sin(i * 132) * 30;
                ctx.fillRect((i * 50) - cityOffset, state.groundY - h, 52, h);
            }

            // 4. Draw Floor (Perspective Grid)
            const grad = ctx.createLinearGradient(0, state.groundY, 0, canvas.height);
            grad.addColorStop(0, '#2a0845');
            grad.addColorStop(1, '#6441a5');
            ctx.fillStyle = grad;
            ctx.fillRect(0, state.groundY, canvas.width, canvas.height - state.groundY);
            
            // Moving grid lines
            ctx.strokeStyle = 'rgba(255, 0, 222, 0.3)';
            ctx.lineWidth = 2;
            const gridOffset = (state.distance) % 100;
            
            // Vertical lines (perspective approx)
            const centerX = canvas.width / 2;
            for (let i = -10; i <= 10; i++) {
                ctx.beginPath();
                ctx.moveTo(centerX + (i * 40), state.groundY);
                ctx.lineTo(centerX + (i * 180), canvas.height);
                ctx.stroke();
            }
            // Horizontal moving lines
            /* 3D effect approximation */
            for(let i=0; i<5; i++) {
                let y = state.groundY + (i * i * 5) + (gridOffset * (i*0.05)); // Move faster near bottom
                if (y > canvas.height) y = state.groundY;
                
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }
            
            // Ground Line
            ctx.fillStyle = '#ff00de';
            ctx.fillRect(0, state.groundY, canvas.width, 3);

            // 5. Draw Player
            ctx.fillStyle = player.color;
            ctx.shadowColor = player.color;
            ctx.shadowBlur = 15;
            
            // Trail effect for speed
            if (player.trail.length > 0) {
                 player.trail.forEach((pos, i) => {
                    ctx.globalAlpha = i / 5;
                    ctx.fillRect(pos.x, pos.y, player.w, player.h);
                 });
                 ctx.globalAlpha = 1.0;
            }
            // Store trail
            if (state.isRunning) {
                player.trail.push({x: player.x - (state.speed/60), y: player.y});
                if (player.trail.length > 5) player.trail.shift();
            }

            // Draw actual player body
            ctx.fillRect(player.x, player.y, player.w, player.h);
            
            // Eyes (Direction check)
            ctx.fillStyle = '#000';
            ctx.shadowBlur = 0;
            ctx.fillRect(player.x + player.w - 10, player.y + 10, 6, 6);
            
            // Accessories (Headband)
            ctx.fillStyle = '#ff00de';
            ctx.fillRect(player.x, player.y + 8, player.w, 4);
            // Headband tail
            ctx.fillRect(player.x - 10, player.y + 8 + (Math.sin(Date.now()/100)*5), 10, 4);

            // 6. Draw Obstacles
            obstacles.forEach(o => {
                if (o.type === 'cactus') {
                    ctx.fillStyle = '#00ff00';
                    ctx.shadowColor = '#00ff00';
                    ctx.shadowBlur = 10;
                    ctx.fillRect(o.x, o.y, o.w, o.h);
                } else if (o.type === 'rock') {
                    ctx.fillStyle = '#888';
                    ctx.shadowColor = '#aaa';
                    ctx.shadowBlur = 5;
                    ctx.beginPath();
                    ctx.moveTo(o.x, o.y + o.h);
                    ctx.lineTo(o.x + o.w/2, o.y);
                    ctx.lineTo(o.x + o.w, o.y + o.h);
                    ctx.fill();
                } else {
                    // Bird
                    ctx.fillStyle = '#ff3333';
                    ctx.shadowColor = '#ff0000';
                    ctx.shadowBlur = 10;
                    const wingY = Math.sin(Date.now() / 50) * 10;
                    ctx.fillRect(o.x, o.y, o.w, 15); // Body
                    ctx.fillRect(o.x + 10, o.y - 10 + wingY, 10, 30); // Wings
                }
                ctx.shadowBlur = 0;
            });

            // 7. Draw Coins
            coins.forEach(c => {
                const bounce = Math.sin(Date.now() / 200) * 5;
                ctx.fillStyle = '#ffd700';
                ctx.shadowColor = '#ffd700';
                ctx.shadowBlur = 15;
                
                // Diamond shape
                ctx.beginPath();
                ctx.moveTo(c.x + c.w/2, c.y + bounce);
                ctx.lineTo(c.x + c.w, c.y + c.h/2 + bounce);
                ctx.lineTo(c.x + c.w/2, c.y + c.h + bounce);
                ctx.lineTo(c.x, c.y + c.h/2 + bounce);
                ctx.fill();
                ctx.shadowBlur = 0;
            });

            // 8. Particles
            particles.forEach(p => {
                ctx.globalAlpha = p.life;
                ctx.fillStyle = p.color;
                ctx.fillRect(p.x, p.y, 4, 4);
            });
            ctx.globalAlpha = 1.0;

            ctx.restore();
        }

        // Init UI Handlers
        document.getElementById('startBtn').onclick = () => {
            AudioSys.init(); // Initialize audio context on user gesture
            resetGame();
        };

        document.getElementById('restartBtn').onclick = () => {
            resetGame();
        };

    </script>
</body>
</html>
