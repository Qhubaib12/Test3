<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Runner</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            font-family: 'Press Start 2P', monospace;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            color: #fff;
        }
        
        #gameContainer {
            width: 100vw;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }
        
        #gameCanvas {
            width: 100%;
            height: 100%;
            display: block;
            image-rendering: pixelated;
        }
        
        #gameHeader {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 10vh;
            background: rgba(0, 0, 0, 0.8);
            border-bottom: 2px solid #ffd700;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 3vw;
            z-index: 10;
        }
        
        #gameTitle {
            font-size: clamp(12px, 2.5vw, 20px);
            color: #ffd700;
            text-shadow: 2px 2px 0px #ff6b35;
        }
        
        #gameStats {
            display: flex;
            gap: clamp(15px, 3vw, 30px);
            font-size: clamp(8px, 1.5vw, 12px);
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-label {
            font-size: clamp(6px, 1vw, 8px);
            opacity: 0.8;
            margin-bottom: 2px;
        }
        
        .stat-value {
            color: #ffd700;
            text-shadow: 1px 1px 0px #ff6b35;
        }
        
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(0, 0, 0, 0.95);
            padding: clamp(20px, 4vw, 40px);
            border: 3px solid #ffd700;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            display: none;
            z-index: 20;
            border-radius: 8px;
            min-width: 300px;
        }
        
        #gameOver h2 {
            font-size: clamp(16px, 4vw, 24px);
            color: #ff6b35;
            margin-bottom: 15px;
            text-shadow: 2px 2px 0px #000;
        }
        
        .score-display {
            margin: 10px 0;
            font-size: clamp(10px, 2.5vw, 14px);
            color: #ffd700;
        }
        
        .restart-hint {
            margin-top: 15px;
            font-size: clamp(8px, 1.5vw, 10px);
            opacity: 0.8;
            animation: blink 1.5s ease-in-out infinite;
        }
        
        #instructions {
            position: absolute;
            bottom: 2vh;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            font-size: clamp(8px, 1.2vw, 10px);
            opacity: 0.8;
            background: rgba(0, 0, 0, 0.7);
            padding: 8px 16px;
            border: 1px solid #ffd700;
            border-radius: 4px;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 0.8; }
            51%, 100% { opacity: 0.3; }
        }
        
        @keyframes celebrate {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .new-high-score {
            animation: celebrate 0.6s ease-out;
        }
        
        /* Mobile optimizations */
        @media (max-width: 768px) {
            #gameStats {
                gap: 15px;
            }
            
            #gameOver {
                margin: 0 5vw;
                max-width: 90vw;
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="gameHeader">
            <div id="gameTitle">RETRO RUNNER</div>
            <div id="gameStats">
                <div class="stat">
                    <div class="stat-label">SCORE</div>
                    <div class="stat-value" id="score">0</div>
                </div>
                <div class="stat">
                    <div class="stat-label">DISTANCE</div>
                    <div class="stat-value" id="distance">0m</div>
                </div>
                <div class="stat">
                    <div class="stat-label">LEVEL</div>
                    <div class="stat-value" id="level">1</div>
                </div>
                <div class="stat">
                    <div class="stat-label">BEST</div>
                    <div class="stat-value" id="highScore">0</div>
                </div>
            </div>
        </div>
        
        <canvas id="gameCanvas"></canvas>
        
        <div id="gameOver">
            <h2>GAME OVER!</h2>
            <div class="score-display">FINAL SCORE: <span id="finalScore">0</span></div>
            <div class="score-display">DISTANCE: <span id="finalDistance">0m</span></div>
            <div class="score-display" id="highScoreDisplay" style="display: none;">
                üèÜ NEW HIGH SCORE! üèÜ
            </div>
            <div class="restart-hint">PRESS [SPACE] OR TAP TO RESTART</div>
        </div>
        
        <div id="instructions">
            SPACE/UP: JUMP ‚Ä¢ DOWN: SLIDE ‚Ä¢ Auto-run enabled
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Game state
        let gameRunning = true;
        let score = 0;
        let distance = 0;
        let highScore = 0;
        let level = 1;
        let gameSpeed = 8;
        
        // Player
        const player = {
            x: 100,
            y: 300,
            width: 32,
            height: 32,
            velY: 0,
            jumping: false,
            sliding: false,
            grounded: false,
            color: '#ff6b35'
        };
        
        // Game world
        let obstacles = [];
        let coins = [];
        let platforms = [];
        let particles = [];
        let clouds = [];
        let backgroundOffset = 0;
        
        // Constants
        const gravity = 0.6;
        const jumpPower = -18;
        const groundY = 400;
        
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            // Adjust ground level based on screen height
            const groundY = canvas.height - canvas.height * 0.25;
            player.y = Math.min(player.y, groundY - player.height);
        }
        
        window.addEventListener('resize', resizeCanvas);
        
        // Load/save high score
        function loadHighScore() {
            const saved = localStorage.getItem('retroRunnerHighScore') || '0';
            highScore = parseInt(saved);
            document.getElementById('highScore').textContent = highScore;
        }
        
        function saveHighScore() {
            localStorage.setItem('retroRunnerHighScore', highScore.toString());
        }
        
        // Particle system
        function createParticle(x, y, color, count = 5) {
            for (let i = 0; i < count; i++) {
                particles.push({
                    x: x + Math.random() * 20 - 10,
                    y: y + Math.random() * 20 - 10,
                    vx: Math.random() * 6 - 3,
                    vy: Math.random() * 6 - 3,
                    color: color,
                    life: 30,
                    maxLife: 30,
                    size: Math.random() * 4 + 2
                });
            }
        }
        
        function updateParticles() {
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.x += p.vx;
                p.y += p.vy;
                p.vx *= 0.98;
                p.vy += 0.1; // Gravity
                p.life--;
                
                if (p.life <= 0) {
                    particles.splice(i, 1);
                }
            }
        }
        
        function drawParticles() {
            particles.forEach(p => {
                ctx.save();
                ctx.globalAlpha = p.life / p.maxLife;
                ctx.fillStyle = p.color;
                ctx.fillRect(p.x, p.y, p.size, p.size);
                ctx.restore();
            });
        }
        
        // Cloud system
        function createCloud() {
            clouds.push({
                x: canvas.width + 100,
                y: Math.random() * (canvas.height * 0.4) + 50,
                width: Math.random() * 100 + 80,
                height: Math.random() * 40 + 30,
                speed: Math.random() * 2 + 1
            });
        }
        
        function updateClouds() {
            for (let i = clouds.length - 1; i >= 0; i--) {
                clouds[i].x -= clouds[i].speed;
                if (clouds[i].x + clouds[i].width < 0) {
                    clouds.splice(i, 1);
                }
            }
            
            if (Math.random() < 0.003) {
                createCloud();
            }
        }
        
        function drawClouds() {
            ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
            clouds.forEach(cloud => {
                ctx.fillRect(cloud.x, cloud.y, cloud.width, cloud.height);
                // Add cloud details
                ctx.fillRect(cloud.x - 20, cloud.y + 10, cloud.width * 0.6, cloud.height * 0.7);
                ctx.fillRect(cloud.x + cloud.width * 0.3, cloud.y + 5, cloud.width * 0.5, cloud.height * 0.8);
            });
        }
        
        // Obstacle generation
        function createObstacle() {
            const types = ['cactus', 'rock', 'bird'];  // Removed pit - too punishing
            const type = types[Math.floor(Math.random() * types.length)];
            const groundLevel = canvas.height - canvas.height * 0.25;
            
            switch (type) {
                case 'cactus':
                    obstacles.push({
                        type: 'cactus',
                        x: canvas.width,
                        y: groundLevel - 35,
                        width: 18,
                        height: 35,
                        color: '#2d5a27'
                    });
                    break;
                case 'rock':
                    obstacles.push({
                        type: 'rock',
                        x: canvas.width,
                        y: groundLevel - 20,
                        width: 25,
                        height: 20,
                        color: '#555'
                    });
                    break;
                case 'bird':
                    obstacles.push({
                        type: 'bird',
                        x: canvas.width,
                        y: groundLevel - 60 - Math.random() * 40,  // Lower flying height
                        width: 20,
                        height: 12,
                        color: '#4a90e2',
                        wingFlap: 0
                    });
                    break;
            }
        }
        
        function createCoin() {
            const groundLevel = canvas.height - canvas.height * 0.25;
            coins.push({
                x: canvas.width + Math.random() * 200,
                y: groundLevel - 60 - Math.random() * 100,
                width: 16,
                height: 16,
                collected: false,
                rotation: 0,
                bounce: 0
            });
        }
        
        function createPlatform() {
            const groundLevel = canvas.height - canvas.height * 0.25;
            platforms.push({
                x: canvas.width + Math.random() * 100,
                y: groundLevel - 100 - Math.random() * 80,
                width: 80 + Math.random() * 60,
                height: 20,
                color: '#8B4513'
            });
        }
        
        // Collision detection
        function checkCollision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }
        
        // Player physics and drawing
        function updatePlayer() {
            const groundLevel = canvas.height - canvas.height * 0.25;
            
            // Apply gravity
            if (!player.grounded) {
                player.velY += gravity;
            }
            
            // Update position
            player.y += player.velY;
            
            // Ground collision
            if (player.y + player.height >= groundLevel) {
                player.y = groundLevel - player.height;
                player.velY = 0;
                player.grounded = true;
                player.jumping = false;
            } else {
                player.grounded = false;
            }
            
            // Platform collision
            platforms.forEach(platform => {
                if (checkCollision(player, platform) && player.velY > 0) {
                    if (player.y < platform.y) {
                        player.y = platform.y - player.height;
                        player.velY = 0;
                        player.grounded = true;
                        player.jumping = false;
                    }
                }
            });
            
            // Sliding mechanics
            if (player.sliding) {
                player.height = 16;
                if (!keys.down && player.grounded) {
                    player.sliding = false;
                    player.height = 32;
                }
            }
        }
        
        function drawPlayer() {
            ctx.save();
            
            // Player shadow
            ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
            ctx.fillRect(player.x + 2, player.y + player.height + 2, player.width, 4);
            
            // Player body
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);
            
            // Player details
            ctx.fillStyle = '#fff';
            if (player.sliding) {
                // Sliding pose
                ctx.fillRect(player.x + 4, player.y + 2, 4, 4); // Eye
                ctx.fillRect(player.x + player.width - 12, player.y + 4, 8, 8); // Hand
            } else {
                // Running pose
                ctx.fillRect(player.x + 4, player.y + 4, 4, 4); // Eye
                ctx.fillRect(player.x + 2, player.y + player.height - 8, 6, 8); // Leg
                ctx.fillRect(player.x + player.width - 8, player.y + player.height - 8, 6, 8); // Leg
            }
            
            // Player outline
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 2;
            ctx.strokeRect(player.x, player.y, player.width, player.height);
            
            ctx.restore();
        }
        
        // Game objects
        function updateObstacles() {
            for (let i = obstacles.length - 1; i >= 0; i--) {
                const obs = obstacles[i];
                obs.x -= gameSpeed;
                
                // Animate birds
                if (obs.type === 'bird') {
                    obs.wingFlap += 0.3;
                    obs.y += Math.sin(obs.wingFlap) * 0.5;
                }
                
                // Check collision - more forgiving
                if (checkCollision(player, obs)) {
                    // Add small tolerance to make it less punishing
                    const tolerance = 5;
                    const adjustedPlayer = {
                        x: player.x + tolerance,
                        y: player.y + tolerance,
                        width: player.width - tolerance * 2,
                        height: player.height - tolerance * 2
                    };
                    
                    if (checkCollision(adjustedPlayer, obs)) {
                        gameOver();
                        return;
                    }
                }
                
                // Remove off-screen obstacles
                if (obs.x + obs.width < 0) {
                    obstacles.splice(i, 1);
                    score += 10;
                }
            }
        }
        
        function drawObstacles() {
            obstacles.forEach(obs => {
                ctx.save();
                ctx.fillStyle = obs.color;
                
                switch (obs.type) {
                    case 'cactus':
                        ctx.fillRect(obs.x, obs.y, obs.width, obs.height);
                        // Cactus details
                        ctx.fillStyle = '#4a7c59';
                        ctx.fillRect(obs.x + 2, obs.y + 5, 4, 10);
                        ctx.fillRect(obs.x + obs.width - 6, obs.y + 15, 4, 8);
                        break;
                    case 'rock':
                        ctx.fillRect(obs.x, obs.y, obs.width, obs.height);
                        // Rock highlight
                        ctx.fillStyle = '#777';
                        ctx.fillRect(obs.x + 2, obs.y + 2, obs.width - 4, obs.height - 10);
                        break;
                    case 'pit':
                        ctx.fillRect(obs.x, obs.y, obs.width, obs.height);
                        // Pit spikes
                        ctx.fillStyle = '#333';
                        for (let j = 0; j < obs.width; j += 10) {
                            ctx.fillRect(obs.x + j, obs.y, 4, 8);
                        }
                        break;
                    case 'bird':
                        ctx.fillRect(obs.x, obs.y, obs.width, obs.height);
                        // Wing animation
                        const wingOffset = Math.sin(obs.wingFlap) * 3;
                        ctx.fillStyle = '#6bb6ff';
                        ctx.fillRect(obs.x - 5, obs.y - 2 + wingOffset, 8, 4);
                        ctx.fillRect(obs.x + obs.width - 3, obs.y - 2 - wingOffset, 8, 4);
                        break;
                }
                ctx.restore();
            });
        }
        
        function updateCoins() {
            for (let i = coins.length - 1; i >= 0; i--) {
                const coin = coins[i];
                coin.x -= gameSpeed;
                coin.rotation += 0.15;
                coin.bounce += 0.1;
                
                if (checkCollision(player, coin) && !coin.collected) {
                    coin.collected = true;
                    score += 50;
                    createParticle(coin.x + coin.width/2, coin.y + coin.height/2, '#ffd700', 8);
                    coins.splice(i, 1);
                    continue;
                }
                
                if (coin.x + coin.width < 0) {
                    coins.splice(i, 1);
                }
            }
        }
        
        function drawCoins() {
            coins.forEach(coin => {
                if (!coin.collected) {
                    ctx.save();
                    ctx.translate(coin.x + coin.width/2, coin.y + coin.height/2);
                    ctx.rotate(coin.rotation);
                    ctx.scale(1 + Math.sin(coin.bounce) * 0.1, 1);
                    
                    ctx.fillStyle = '#ffd700';
                    ctx.fillRect(-coin.width/2, -coin.height/2, coin.width, coin.height);
                    
                    ctx.fillStyle = '#ffed4a';
                    ctx.fillRect(-coin.width/2 + 3, -coin.height/2 + 3, coin.width - 6, coin.height - 6);
                    
                    ctx.restore();
                }
            });
        }
        
        function updatePlatforms() {
            for (let i = platforms.length - 1; i >= 0; i--) {
                platforms[i].x -= gameSpeed;
                if (platforms[i].x + platforms[i].width < 0) {
                    platforms.splice(i, 1);
                }
            }
        }
        
        function drawPlatforms() {
            platforms.forEach(platform => {
                ctx.fillStyle = platform.color;
                ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
                
                // Platform highlight
                ctx.fillStyle = '#A0522D';
                ctx.fillRect(platform.x, platform.y, platform.width, 4);
            });
        }
        
        // Background
        function drawBackground() {
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#87CEEB');
            gradient.addColorStop(0.7, '#98FB98');
            gradient.addColorStop(1, '#90EE90');
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Ground
            const groundLevel = canvas.height - canvas.height * 0.25;
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(0, groundLevel, canvas.width, canvas.height - groundLevel);
            
            // Ground details
            ctx.fillStyle = '#A0522D';
            ctx.fillRect(0, groundLevel, canvas.width, 8);
            
            // Moving background pattern
            backgroundOffset -= gameSpeed * 0.3;
            ctx.fillStyle = 'rgba(139, 69, 19, 0.3)';
            for (let x = backgroundOffset; x < canvas.width + 20; x += 40) {
                ctx.fillRect(x, groundLevel + 10, 20, 5);
            }
        }
        
        // Game logic
        function update() {
            if (!gameRunning) return;
            
            distance += gameSpeed;
            level = Math.floor(distance / 2000) + 1;
            gameSpeed = 6 + (level - 1) * 0.8;
            
            updatePlayer();
            updateObstacles();
            updateCoins();
            updatePlatforms();
            updateParticles();
            updateClouds();
            
            // Spawn objects - much less frequent
            if (Math.random() < 0.008 + level * 0.002) {
                createObstacle();
            }
            
            if (Math.random() < 0.015) {
                createCoin();
            }
            
            if (Math.random() < 0.005) {
                createPlatform();
            }
            
            // Update score
            score += 1;
            
            // Update UI
            document.getElementById('score').textContent = score;
            document.getElementById('distance').textContent = Math.floor(distance / 10) + 'm';
            document.getElementById('level').textContent = level;
        }
        
        function draw() {
            drawBackground();
            drawClouds();
            drawPlatforms();
            drawObstacles();
            drawCoins();
            drawPlayer();
            drawParticles();
        }
        
        function gameOver() {
            gameRunning = false;
            
            let isNewHighScore = false;
            if (score > highScore) {
                highScore = score;
                isNewHighScore = true;
                saveHighScore();
                document.getElementById('highScore').textContent = highScore;
                document.getElementById('highScoreDisplay').style.display = 'block';
                document.getElementById('gameOver').classList.add('new-high-score');
            } else {
                document.getElementById('highScoreDisplay').style.display = 'none';
                document.getElementById('gameOver').classList.remove('new-high-score');
            }
            
            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalDistance').textContent = Math.floor(distance / 10) + 'm';
            document.getElementById('gameOver').style.display = 'block';
            
            createParticle(player.x + player.width/2, player.y + player.height/2, '#ff4757', 15);
        }
        
        function restart() {
            gameRunning = true;
            score = 0;
            distance = 0;
            level = 1;
            gameSpeed = 6;
            
            player.x = 100;
            player.y = 300;
            player.velY = 0;
            player.jumping = false;
            player.sliding = false;
            player.grounded = false;
            player.height = 32;
            
            obstacles = [];
            coins = [];
            platforms = [];
            particles = [];
            backgroundOffset = 0;
            
            document.getElementById('gameOver').style.display = 'none';
            document.getElementById('gameOver').classList.remove('new-high-score');
        }
        
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }
        
        // Input handling
        const keys = {
            up: false,
            down: false,
            space: false
        };
        
        document.addEventListener('keydown', (e) => {
            switch(e.code) {
                case 'Space':
                case 'ArrowUp':
                    e.preventDefault();
                    if (gameRunning) {
                        if (player.grounded && !player.jumping) {
                            player.velY = jumpPower;
                            player.jumping = true;
                            player.grounded = false;
                        }
                    } else {
                        restart();
                    }
                    keys.up = true;
                    keys.space = true;
                    break;
                case 'ArrowDown':
                    e.preventDefault();
                    if (gameRunning) {
                        player.sliding = true;
                        player.height = 16;
                    }
                    keys.down = true;
                    break;
            }
        });
        
        document.addEventListener('keyup', (e) => {
            switch(e.code) {
                case 'Space':
                case 'ArrowUp':
                    keys.up = false;
                    keys.space = false;
                    break;
                case 'ArrowDown':
                    keys.down = false;
                    if (player.sliding && player.grounded) {
                        player.sliding = false;
                        player.height = 32;
                    }
                    break;
            }
        });
        
        // Touch controls
        let touchStartY = 0;
        
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            touchStartY = e.touches[0].clientY;
        });
        
        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            const touchEndY = e.changedTouches[0].clientY;
            const deltaY = touchStartY - touchEndY;
            
            if (!gameRunning) {
                restart();
                return;
            }
            
            if (Math.abs(deltaY) > 30) {
                if (deltaY > 0) {
                    // Swipe up - jump
                    if (player.grounded && !player.jumping) {
                        player.velY = jumpPower;
                        player.jumping = true;
                        player.grounded = false;
                    }
                } else {
                    // Swipe down - slide
                    player.sliding = true;
                    player.height = 16;
                    setTimeout(() => {
                        if (player.grounded) {
                            player.sliding = false;
                            player.height = 32;
                        }
                    }, 500);
                }
            } else {
                // Tap - jump
                if (player.grounded && !player.jumping) {
                    player.velY = jumpPower;
                    player.jumping = true;
                    player.grounded = false;
                }
            }
        });
        
        // Initialize game
        resizeCanvas();
        loadHighScore();
        
        // Create initial clouds
        for (let i = 0; i < 3; i++) {
            createCloud();
        }
        
        gameLoop();
    </script>
</body>
</html>
