<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>QuantumLoop: Hyperdrive</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap');

        :root {
            --c-bg: #050508;
            --c-cyan: #00f3ff;
            --c-pink: #ff0055;
            --c-white: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; user-select: none; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--c-bg);
            font-family: 'Rajdhani', sans-serif;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            color: var(--c-white);
        }

        #game-container {
            position: relative;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #1a1a24 0%, #000 100%);
        }

        canvas { display: block; width: 100%; height: 100%; }

        /* UI Overlay */
        .ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            display: flex; flex-direction: column; justify-content: space-between;
            padding: 30px;
        }

        .hud-header {
            display: flex; justify-content: space-between; align-items: flex-start;
            text-transform: uppercase;
        }

        .score-box { text-align: left; }
        .label { font-size: 12px; color: var(--c-cyan); letter-spacing: 2px; opacity: 0.8; }
        .value { font-size: 32px; font-weight: 700; text-shadow: 0 0 15px var(--c-cyan); }

        .speed-box { text-align: right; }
        .speed-val { color: var(--c-pink); text-shadow: 0 0 15px var(--c-pink); }

        /* Screens */
        .screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(5, 5, 10, 0.9);
            backdrop-filter: blur(10px);
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            z-index: 100;
            pointer-events: auto;
            transition: opacity 0.3s;
        }

        h1 {
            font-size: 64px; line-height: 0.9; margin-bottom: 10px; text-align: center;
            background: linear-gradient(to bottom, var(--c-white), var(--c-cyan));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 20px var(--c-cyan));
        }

        p { font-size: 16px; color: #aaa; letter-spacing: 3px; margin-bottom: 40px; text-transform: uppercase; }

        .btn {
            background: transparent;
            color: var(--c-cyan);
            border: 2px solid var(--c-cyan);
            padding: 15px 50px;
            font-family: 'Rajdhani', sans-serif;
            font-size: 24px; font-weight: 700;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            background: var(--c-cyan); color: #000;
            box-shadow: 0 0 30px var(--c-cyan);
            transform: scale(1.05);
        }

        .hidden { opacity: 0; pointer-events: none; }

        /* Glitch effect for Game Over */
        .glitch-text { animation: glitch 1s infinite; color: var(--c-pink); }
        @keyframes glitch {
            0% { transform: translate(0) }
            20% { transform: translate(-2px, 2px) }
            40% { transform: translate(-2px, -2px) }
            60% { transform: translate(2px, 2px) }
            80% { transform: translate(2px, -2px) }
            100% { transform: translate(0) }
        }

        /* Mobile Tap Zone */
        .tap-hint {
            position: absolute; bottom: 40px; width: 100%; text-align: center;
            font-size: 12px; color: rgba(255,255,255,0.3); letter-spacing: 1px;
            animation: pulse 2s infinite;
        }
        @keyframes pulse { 0%, 100% { opacity: 0.3; } 50% { opacity: 0.8; } }
    </style>
</head>
<body>

    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        
        <div class="ui-layer">
            <div class="hud-header">
                <div class="score-box">
                    <div class="label">DISTANCE</div>
                    <div class="value" id="scoreEl">0000</div>
                </div>
                <div class="speed-box">
                    <div class="label">VELOCITY</div>
                    <div class="value speed-val" id="speedEl">100%</div>
                </div>
            </div>
            <div class="tap-hint">TAP OR SPACE TO PHASE SHIFT</div>
        </div>

        <div id="start-screen" class="screen">
            <h1>QUANTUM<br>LOOP</h1>
            <p>Avoid The Barrier</p>
            <button class="btn" id="startBtn">INITIALIZE</button>
        </div>

        <div id="gameover-screen" class="screen hidden">
            <h1 class="glitch-text">SYSTEM FAILURE</h1>
            <p style="margin-bottom: 10px;">DISTANCE REACHED</p>
            <div class="value" id="finalScore" style="font-size: 48px; margin-bottom: 40px;">0000</div>
            <button class="btn" id="retryBtn">REBOOT</button>
        </div>
    </div>

    <script>
        /**
         * AUDIO SYNTHESIZER (No assets needed)
         */
        const AudioSys = {
            ctx: null,
            init() {
                window.AudioContext = window.AudioContext || window.webkitAudioContext;
                this.ctx = new AudioContext();
            },
            playTone(freq, type, duration, vol = 0.1, slide = 0) {
                if (!this.ctx) return;
                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();
                osc.type = type;
                osc.frequency.setValueAtTime(freq, this.ctx.currentTime);
                if (slide) osc.frequency.exponentialRampToValueAtTime(freq + slide, this.ctx.currentTime + duration);
                
                gain.gain.setValueAtTime(vol, this.ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + duration);
                
                osc.connect(gain);
                gain.connect(this.ctx.destination);
                osc.start();
                osc.stop(this.ctx.currentTime + duration);
            },
            phase() { this.playTone(400, 'sine', 0.15, 0.15, 600); }, // High slide up
            point() { this.playTone(800, 'triangle', 0.1, 0.05); },
            crash() { 
                this.playTone(100, 'sawtooth', 0.4, 0.3, -50); 
                this.playTone(50, 'square', 0.4, 0.3);
            },
            hum(speedRatio) {
                // Dynamic background hum could go here
            }
        };

        /**
         * CONSTANTS & UTILS
         */
        const C = {
            LANE_INNER: 0,
            LANE_OUTER: 1,
            RADIUS_INNER: 80,
            RADIUS_OUTER: 140,
            COLOR_CYAN: '#00f3ff',
            COLOR_PINK: '#ff0055',
            BASE_SPEED: 2.5, // Radians per second
            SPEED_INC: 0.05
        };

        /**
         * GAME ENGINE
         */
        class Game {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d', { alpha: false });
                
                this.width = window.innerWidth;
                this.height = window.innerHeight;
                
                // State
                this.running = false;
                this.score = 0;
                this.speed = C.BASE_SPEED;
                this.distance = 0; // Total radians traveled
                this.shake = 0;
                
                // Player
                this.player = {
                    lane: C.LANE_INNER, // 0 or 1
                    currentRadius: C.RADIUS_INNER,
                    angle: Math.PI / 2, // Player visual position (fixed at bottom usually)
                    trail: []
                };

                // Entities
                this.obstacles = [];
                this.particles = [];

                this.dpr = Math.min(window.devicePixelRatio || 1, 2);
                
                this.resize();
                window.addEventListener('resize', () => this.resize());
                this.bindInput();

                // UI Refs
                this.uiScore = document.getElementById('scoreEl');
                this.uiSpeed = document.getElementById('speedEl');
            }

            resize() {
                this.width = window.innerWidth;
                this.height = window.innerHeight;
                this.canvas.width = this.width * this.dpr;
                this.canvas.height = this.height * this.dpr;
                this.ctx.scale(this.dpr, this.dpr);
                
                // Responsive Radii
                const minDim = Math.min(this.width, this.height);
                C.RADIUS_INNER = minDim * 0.18;
                C.RADIUS_OUTER = minDim * 0.28;
                this.player.currentRadius = this.player.lane === C.LANE_INNER ? C.RADIUS_INNER : C.RADIUS_OUTER;
            }

            bindInput() {
                const action = (e) => {
                    if (e.type === 'keydown' && e.code !== 'Space') return;
                    e.preventDefault();
                    if (this.running) this.switchLane();
                };
                
                window.addEventListener('keydown', action);
                window.addEventListener('touchstart', action, { passive: false });
                window.addEventListener('mousedown', action);
            }

            start() {
                AudioSys.init();
                this.running = true;
                this.score = 0;
                this.distance = 0;
                this.speed = C.BASE_SPEED;
                this.player.lane = C.LANE_INNER;
                this.player.currentRadius = C.RADIUS_INNER;
                this.player.trail = [];
                this.obstacles = [];
                this.particles = [];
                this.shake = 0;

                // Initial Obstacles
                this.spawnObstacle(Math.PI); 

                document.getElementById('start-screen').classList.add('hidden');
                document.getElementById('gameover-screen').classList.add('hidden');
                
                this.lastTime = performance.now();
                requestAnimationFrame(t => this.loop(t));
            }

            switchLane() {
                this.player.lane = this.player.lane === C.LANE_INNER ? C.LANE_OUTER : C.LANE_INNER;
                AudioSys.phase();
                this.createParticles(0, this.player.currentRadius, 10, C.COLOR_CYAN);
            }

            spawnObstacle(offsetAngle) {
                // Spawn ahead of player
                // We track obstacles by absolute angle relative to game start (distance)
                // Or simpler: Obstacles are placed at specific radian offsets from total distance
                
                const spawnDist = this.distance + Math.PI + offsetAngle; // Spawn 180deg ahead
                const lane = Math.random() > 0.5 ? C.LANE_INNER : C.LANE_OUTER;
                
                // Sometimes double obstacle (forced switch)
                // But simple for now
                
                this.obstacles.push({
                    angle: spawnDist,
                    lane: lane,
                    width: 0.3, // Radian width
                    passed: false
                });
            }

            createParticles(angleOffset, radius, count, color) {
                // Angle offset is relative to player screen position (bottom)
                const baseAngle = Math.PI / 2; 
                const cx = this.width / 2;
                const cy = this.height / 2;
                
                // Convert polar to cartesian for spawn origin
                const px = cx + Math.cos(baseAngle) * radius;
                const py = cy + Math.sin(baseAngle) * radius;

                for(let i=0; i<count; i++) {
                    const ang = Math.random() * Math.PI * 2;
                    const spd = Math.random() * 3 + 1;
                    this.particles.push({
                        x: px, y: py,
                        vx: Math.cos(ang) * spd,
                        vy: Math.sin(ang) * spd,
                        life: 1.0,
                        color: color
                    });
                }
            }

            update(dt) {
                // Speed Ramping
                this.speed += C.SPEED_INC * dt;
                const moveAmt = this.speed * dt;
                this.distance += moveAmt;
                this.score += Math.round(moveAmt * 10);

                // Smooth Radius Transition (Lerp)
                const targetR = this.player.lane === C.LANE_INNER ? C.RADIUS_INNER : C.RADIUS_OUTER;
                this.player.currentRadius += (targetR - this.player.currentRadius) * 15 * dt;

                // Obstacle Management
                if (this.obstacles.length === 0 || 
                    (this.obstacles[this.obstacles.length-1].angle - this.distance) < Math.PI) {
                    this.spawnObstacle(Math.random() * 1.5); // Random gap
                }

                // Player Position (Visual)
                // We rotate the world, player stays at PI/2 (90deg, bottom)
                const playerScreenAngle = Math.PI / 2;

                for (let i = this.obstacles.length - 1; i >= 0; i--) {
                    let obs = this.obstacles[i];
                    
                    // Collision Detection
                    // The obstacle's current relative angle to player
                    // Obstacle Angle - Total Distance = Current visual rotation
                    // Since world rotates -distance, obs is at (obs.angle - distance)
                    // Player is at PI/2
                    
                    const relativeAngle = obs.angle - this.distance;
                    
                    // Normalize relative angle to 0-2PI for checking?
                    // Actually, just check distance to player Angle (PI/2)
                    
                    // Check if obstacle is overlapping player angle
                    // Player width approx 0.1 radians
                    const angleDiff = relativeAngle - playerScreenAngle;
                    
                    // Collision Box
                    if (angleDiff > -0.15 && angleDiff < 0.15) {
                        // Check Lane (fuzzy radius check)
                        const pRad = this.player.currentRadius;
                        const targetRad = obs.lane === C.LANE_INNER ? C.RADIUS_INNER : C.RADIUS_OUTER;
                        
                        if (Math.abs(pRad - targetRad) < 20) {
                            this.gameOver();
                        }
                    }

                    // Cleanup
                    if (relativeAngle < -Math.PI) {
                        this.obstacles.splice(i, 1);
                    }
                }

                // Particles
                for (let i = this.particles.length - 1; i >= 0; i--) {
                    let p = this.particles[i];
                    p.x += p.vx;
                    p.y += p.vy;
                    p.life -= 2 * dt;
                    if (p.life <= 0) this.particles.splice(i, 1);
                }
                
                // Shake decay
                if (this.shake > 0) this.shake *= 0.9;

                // Trail
                this.player.trail.push({
                    r: this.player.currentRadius,
                    offset: 0
                });
                if(this.player.trail.length > 20) this.player.trail.shift();

                // UI
                this.uiScore.innerText = this.score.toString().padStart(6, '0');
                this.uiSpeed.innerText = Math.floor(this.speed * 40) + ' KM/H';
            }

            draw() {
                // Clear & Shake
                this.ctx.fillStyle = '#050508';
                this.ctx.fillRect(0, 0, this.width, this.height);
                
                this.ctx.save();
                
                if (this.shake > 0.5) {
                    const dx = (Math.random()-0.5) * this.shake;
                    const dy = (Math.random()-0.5) * this.shake;
                    this.ctx.translate(dx, dy);
                }

                const cx = this.width / 2;
                const cy = this.height / 2;

                // 1. Draw Tracks
                this.ctx.lineWidth = 2;
                this.ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
                
                this.ctx.beginPath();
                this.ctx.arc(cx, cy, C.RADIUS_INNER, 0, Math.PI * 2);
                this.ctx.stroke();

                this.ctx.beginPath();
                this.ctx.arc(cx, cy, C.RADIUS_OUTER, 0, Math.PI * 2);
                this.ctx.stroke();

                // 2. Draw Connecting Lines (The "Tunnel" effect)
                const numSpokes = 12;
                const rotOffset = this.distance % (Math.PI * 2 / numSpokes);
                this.ctx.strokeStyle = 'rgba(0, 243, 255, 0.1)';
                for(let i=0; i<numSpokes; i++) {
                    const ang = (i * (Math.PI * 2 / numSpokes)) - rotOffset;
                    this.ctx.beginPath();
                    this.ctx.moveTo(cx + Math.cos(ang)*C.RADIUS_INNER, cy + Math.sin(ang)*C.RADIUS_INNER);
                    this.ctx.lineTo(cx + Math.cos(ang)*C.RADIUS_OUTER*3, cy + Math.sin(ang)*C.RADIUS_OUTER*3); // Perspective lines
                    this.ctx.stroke();
                }

                // 3. Draw Obstacles
                // We rotate canvas to simulate orbit? No, calculate positions manually.
                
                for (let obs of this.obstacles) {
                    const relAng = obs.angle - this.distance;
                    // Only draw if visible
                    // if (relAng > -1 && relAng < Math.PI * 2) { ... }

                    const r = obs.lane === C.LANE_INNER ? C.RADIUS_INNER : C.RADIUS_OUTER;
                    const x = cx + Math.cos(relAng) * r;
                    const y = cy + Math.sin(relAng) * r;
                    
                    // Draw Arc Segment (The Barrier)
                    this.ctx.beginPath();
                    this.ctx.arc(cx, cy, r, relAng - 0.15, relAng + 0.15);
                    this.ctx.strokeStyle = C.COLOR_PINK;
                    this.ctx.lineWidth = 12;
                    this.ctx.shadowColor = C.COLOR_PINK;
                    this.ctx.shadowBlur = 20;
                    this.ctx.stroke();
                    this.ctx.shadowBlur = 0;
                }

                // 4. Draw Player Trail
                // The trail is history of radius, but visually it trails *behind* angle (less than PI/2)
                const pAngle = Math.PI / 2;
                this.ctx.beginPath();
                for(let i=0; i<this.player.trail.length; i++) {
                    const t = this.player.trail[i];
                    const trailAng = pAngle - ((this.player.trail.length - i) * 0.05);
                    const tx = cx + Math.cos(trailAng) * t.r;
                    const ty = cy + Math.sin(trailAng) * t.r;
                    if(i===0) this.ctx.moveTo(tx, ty);
                    else this.ctx.lineTo(tx, ty);
                }
                this.ctx.strokeStyle = C.COLOR_CYAN;
                this.ctx.lineWidth = 4;
                this.ctx.stroke();


                // 5. Draw Player
                const px = cx + Math.cos(pAngle) * this.player.currentRadius;
                const py = cy + Math.sin(pAngle) * this.player.currentRadius;
                
                // Glow
                this.ctx.shadowColor = C.COLOR_CYAN;
                this.ctx.shadowBlur = 20;
                this.ctx.fillStyle = '#fff';
                
                this.ctx.beginPath();
                this.ctx.arc(px, py, 8, 0, Math.PI*2);
                this.ctx.fill();
                this.ctx.shadowBlur = 0;

                // 6. Particles
                for(let p of this.particles) {
                    this.ctx.globalAlpha = p.life;
                    this.ctx.fillStyle = p.color;
                    this.ctx.fillRect(p.x, p.y, 4, 4);
                }
                this.ctx.globalAlpha = 1.0;

                this.ctx.restore();
            }

            gameOver() {
                this.running = false;
                this.shake = 30;
                AudioSys.crash();
                document.getElementById('finalScore').innerText = this.score;
                document.getElementById('gameover-screen').classList.remove('hidden');
                
                // Explosion effect
                this.createParticles(0, this.player.currentRadius, 50, C.COLOR_PINK);
                this.draw(); // Draw one last frame with explosion
            }

            loop(now) {
                const dt = Math.min((now - this.lastTime) / 1000, 0.1);
                this.lastTime = now;

                this.update(dt);
                if(this.running) {
                    this.draw();
                    requestAnimationFrame(t => this.loop(t));
                } else {
                    // Keep drawing particles during game over
                    this.update(dt); // To move particles
                    this.draw();
                    if(this.particles.length > 0) requestAnimationFrame(t => this.loop(t));
                }
            }
        }

        // Init
        const gameInstance = new Game();
        document.getElementById('startBtn').addEventListener('click', () => gameInstance.start());
        document.getElementById('retryBtn').addEventListener('click', () => gameInstance.start());

    </script>
</body>
</html>
