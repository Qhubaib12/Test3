<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>QuantumLoop: Phase Cycle</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');

        :root {
            --c-bg: #050508;
            --c-cyan: #00f3ff;
            --c-pink: #ff0055;
            --c-yellow: #ffcc00;
            --c-white: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; user-select: none; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--c-bg);
            font-family: 'Orbitron', sans-serif;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            color: var(--c-white);
        }

        #game-container {
            position: relative;
            width: 100%;
            height: 100%;
            background: #000;
        }

        canvas { display: block; width: 100%; height: 100%; }

        .scanlines {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.2) 50%, rgba(0,0,0,0.2));
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 50;
            opacity: 0.6;
        }
        .vignette {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, rgba(0,0,0,0) 60%, rgba(0,0,0,0.8) 100%);
            pointer-events: none;
            z-index: 51;
        }

        /* UI Overlay */
        .ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            display: flex; flex-direction: column; justify-content: space-between;
            padding: 20px;
            z-index: 60;
        }

        .hud-header {
            display: flex; justify-content: space-between; align-items: flex-start;
            text-transform: uppercase;
        }

        .hud-box {
            background: rgba(0, 20, 40, 0.6);
            border: 1px solid var(--c-cyan);
            padding: 10px 20px;
            border-radius: 4px;
            backdrop-filter: blur(4px);
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.2);
        }

        .label { font-size: 10px; color: var(--c-cyan); letter-spacing: 2px; opacity: 0.8; margin-bottom: 2px;}
        .value { font-size: 28px; font-weight: 700; color: #fff; letter-spacing: 1px;}
        
        .speed-val { color: var(--c-pink); }

        /* Screens */
        .screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(5, 5, 8, 0.85);
            backdrop-filter: blur(15px);
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            z-index: 100;
            pointer-events: auto;
            transition: opacity 0.4s;
        }

        h1 {
            font-size: clamp(40px, 8vw, 80px);
            line-height: 0.9; margin-bottom: 15px; text-align: center;
            color: #fff;
            text-shadow: 4px 4px 0px var(--c-pink), -4px -4px 0px var(--c-cyan);
            font-style: italic;
        }

        p { font-size: 14px; color: var(--c-cyan); letter-spacing: 4px; margin-bottom: 50px; text-transform: uppercase; }

        .btn {
            background: rgba(0, 243, 255, 0.1);
            color: var(--c-cyan);
            border: 2px solid var(--c-cyan);
            padding: 15px 60px;
            font-family: 'Orbitron', sans-serif;
            font-size: 20px; font-weight: 700;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.1);
        }
        .btn:hover { background: var(--c-cyan); color: #000; box-shadow: 0 0 40px var(--c-cyan); transform: scale(1.05); }

        .hidden { opacity: 0; pointer-events: none; }

        .tap-hint {
            position: absolute; bottom: 40px; width: 100%; text-align: center;
            font-size: 12px; color: rgba(255,255,255,0.5); letter-spacing: 2px;
            animation: pulse 1.5s infinite ease-in-out;
        }
        @keyframes pulse { 0%, 100% { opacity: 0.4; } 50% { opacity: 1; } }

        /* Dynamic Score Popups */
        .pop-score {
            position: absolute; color: var(--c-yellow); font-weight: bold; font-size: 24px;
            pointer-events: none; animation: floatUp 0.8s forwards; text-shadow: 0 0 10px var(--c-yellow);
        }
        @keyframes floatUp {
            0% { opacity: 1; transform: translateY(0) scale(1); }
            100% { opacity: 0; transform: translateY(-50px) scale(1.5); }
        }
    </style>
</head>
<body>

    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        <div class="scanlines"></div>
        <div class="vignette"></div>
        
        <div class="ui-layer">
            <div class="hud-header">
                <div class="hud-box score-box">
                    <div class="label">DATA</div>
                    <div class="value" id="scoreEl">0</div>
                </div>
                <div class="hud-box speed-box">
                    <div class="label">VELOCITY</div>
                    <div class="value speed-val" id="speedEl">0%</div>
                </div>
            </div>
            <div class="tap-hint">
                TAP OR SPACE TO CYCLE LANES<br>
                <span style="font-size: 10px; opacity: 0.6;">(1 &rarr; 2 &rarr; 3 &rarr; 4 &rarr; 1)</span>
            </div>
        </div>

        <div id="start-screen" class="screen">
            <h1>QUANTUM<br>CYCLE</h1>
            <p>One Tap // Phase Shift</p>
            <button class="btn" id="startBtn">ENGAGE</button>
        </div>

        <div id="gameover-screen" class="screen hidden">
            <h1 style="font-size: 40px; color: var(--c-pink);">CRITICAL ERROR</h1>
            <p style="margin-bottom: 10px; color: #fff;">DATA COLLECTED</p>
            <div class="value" id="finalScore" style="font-size: 64px; margin-bottom: 40px; color: var(--c-yellow);">0</div>
            <button class="btn" id="retryBtn">REBOOT</button>
        </div>
    </div>

    <script>
        /**
         * AUDIO SYSTEM
         */
        const AudioSys = {
            ctx: null,
            init() {
                window.AudioContext = window.AudioContext || window.webkitAudioContext;
                this.ctx = new AudioContext();
            },
            playTone(freq, type, duration, vol = 0.1, slide = 0, delay = 0) {
                if (!this.ctx) return;
                const t = this.ctx.currentTime + delay;
                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();
                osc.type = type;
                osc.frequency.setValueAtTime(freq, t);
                if (slide) osc.frequency.exponentialRampToValueAtTime(Math.max(10, freq + slide), t + duration);
                
                gain.gain.setValueAtTime(0, t);
                gain.gain.linearRampToValueAtTime(vol, t + 0.01);
                gain.gain.exponentialRampToValueAtTime(0.001, t + duration);
                
                osc.connect(gain);
                gain.connect(this.ctx.destination);
                osc.start(t);
                osc.stop(t + duration);
            },
            move(isWrap) { 
                if(isWrap) {
                    // Lower pitch "warp back" sound
                    this.playTone(150, 'sine', 0.3, 0.2, -50);
                    this.playTone(600, 'triangle', 0.1, 0.1, -300, 0.05);
                } else {
                    // High pitch "step up" sound
                    this.playTone(300 + (Math.random()*50), 'triangle', 0.1, 0.1, 200); 
                }
            },
            collect() { this.playTone(1200, 'sine', 0.1, 0.1); this.playTone(1800, 'sine', 0.1, 0.1, 0, 0.05); },
            crash() { 
                this.playTone(150, 'sawtooth', 0.6, 0.4, -100); 
                this.playTone(80, 'square', 0.8, 0.4, -40);
            },
            beat() { this.playTone(60, 'sine', 0.2, 0.2, -20); }
        };

        /**
         * CONFIG
         */
        const C = {
            LANE_COUNT: 4,
            COLOR_CYAN: '#00f3ff',
            COLOR_PINK: '#ff0055',
            COLOR_YELLOW: '#ffcc00',
            
            BASE_SPEED: 1.8,    
            MAX_SPEED: 6.0,     
            SPEED_INC: 0.02,   
            LERP_SPEED: 18      
        };

        /**
         * GAME ENGINE
         */
        class Game {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d', { alpha: false });
                
                this.width = window.innerWidth;
                this.height = window.innerHeight;
                
                this.running = false;
                this.score = 0;
                this.speed = C.BASE_SPEED;
                this.distance = 0;
                this.shake = 0;
                this.worldRotation = 0;
                
                this.laneRadii = [];

                this.player = {
                    laneIndex: 0, 
                    currentRadius: 0,
                    trail: []
                };

                this.obstacles = [];
                this.collectibles = [];
                this.particles = [];
                this.stars = [];

                this.dpr = Math.min(window.devicePixelRatio || 1, 2);
                
                this.initStars();
                this.resize();
                window.addEventListener('resize', () => this.resize());
                this.bindInput();

                this.uiScore = document.getElementById('scoreEl');
                this.uiSpeed = document.getElementById('speedEl');
                this.audioTimer = 0;
            }

            resize() {
                this.width = window.innerWidth;
                this.height = window.innerHeight;
                this.canvas.width = this.width * this.dpr;
                this.canvas.height = this.height * this.dpr;
                this.ctx.scale(this.dpr, this.dpr);
                
                const minDim = Math.min(this.width, this.height);
                const startR = minDim * 0.15;
                const stepR = minDim * 0.08;
                
                this.laneRadii = [];
                for(let i=0; i < C.LANE_COUNT; i++) {
                    this.laneRadii.push(startR + (i * stepR));
                }
                
                if(!this.running) {
                    this.player.currentRadius = this.laneRadii[this.player.laneIndex];
                }
            }

            initStars() {
                for(let i=0; i<50; i++) {
                    this.stars.push({
                        x: (Math.random() - 0.5) * this.width,
                        y: (Math.random() - 0.5) * this.height,
                        z: Math.random() * 2
                    });
                }
            }

            bindInput() {
                const action = (e) => {
                    // Ignore if clicking buttons
                    if(e.target.tagName === 'BUTTON') return;
                    
                    if (e.type === 'keydown' && e.code !== 'Space' && e.code !== 'ArrowUp' && e.code !== 'ArrowDown') return;
                    if(e.type === 'keydown') e.preventDefault();
                    
                    if (this.running) this.cycleLane();
                };
                
                window.addEventListener('keydown', action);
                window.addEventListener('touchstart', (e) => { e.preventDefault(); if(this.running) action(e); }, { passive: false });
                window.addEventListener('mousedown', (e) => { if(this.running) action(e); });
            }

            start() {
                AudioSys.init();
                this.running = true;
                this.score = 0;
                this.distance = 0;
                this.speed = C.BASE_SPEED;
                
                this.player.laneIndex = 0; // Start inner
                this.player.currentRadius = this.laneRadii[0];
                this.player.trail = [];
                
                this.obstacles = [];
                this.collectibles = [];
                this.shake = 0;
                this.worldRotation = 0;

                this.spawnPattern(Math.PI * 1.5); 

                document.getElementById('start-screen').classList.add('hidden');
                document.getElementById('gameover-screen').classList.add('hidden');
                
                this.lastTime = performance.now();
                requestAnimationFrame(t => this.loop(t));
            }

            cycleLane() {
                const prev = this.player.laneIndex;
                // Cycle: 0 -> 1 -> 2 -> 3 -> 0
                this.player.laneIndex = (this.player.laneIndex + 1) % C.LANE_COUNT;
                
                const isWrap = this.player.laneIndex === 0 && prev === C.LANE_COUNT - 1;
                
                AudioSys.move(isWrap);
                
                // Particle burst at player position
                this.createParticles(this.player.currentRadius, 6, C.COLOR_CYAN);
                
                // Tilt effect - Wrap makes a big tilt opposite way
                this.worldRotation = isWrap ? -0.15 : 0.05; 
                
                if(isWrap) {
                     // Flash effect for warp
                     this.createParticles(this.laneRadii[C.LANE_COUNT-1], 10, '#fff');
                }
            }

            spawnPattern(offsetAngle) {
                const dist = this.distance + Math.PI + offsetAngle;
                
                // Logic: 
                // 1. Randomly block 1 or 2 lanes.
                // 2. Never block ALL lanes.
                
                let lanes = [0, 1, 2, 3];
                lanes.sort(() => Math.random() - 0.5);
                
                const numBlocked = Math.random() > 0.7 ? 2 : 1; // mostly 1 obstacle

                for(let i=0; i<numBlocked; i++) {
                    this.obstacles.push({
                        angle: dist,
                        lane: lanes[i],
                        width: 0.4
                    });
                }

                // Spawn Collectible in a safe lane
                const safeLane = lanes[numBlocked]; 
                if (Math.random() > 0.3 && safeLane !== undefined) {
                    this.collectibles.push({
                        angle: dist,
                        lane: safeLane,
                        taken: false
                    });
                }
            }

            createParticles(radius, count, color, isExplosion = false) {
                const cx = this.width / 2;
                const cy = this.height / 2;
                const baseAngle = Math.PI / 2; 
                
                const px = cx + Math.cos(baseAngle) * radius;
                const py = cy + Math.sin(baseAngle) * radius;

                for(let i=0; i<count; i++) {
                    const ang = Math.random() * Math.PI * 2;
                    const spd = isExplosion ? Math.random() * 5 + 2 : Math.random() * 2 + 0.5;
                    this.particles.push({
                        x: px, y: py,
                        vx: Math.cos(ang) * spd,
                        vy: Math.sin(ang) * spd,
                        life: 1.0,
                        decay: isExplosion ? 0.8 : 1.5,
                        color: color,
                        size: isExplosion ? Math.random()*3+1 : 2
                    });
                }
            }

            showFloatingScore(x, y, txt) {
                const el = document.createElement('div');
                el.className = 'pop-score';
                el.innerText = '+' + txt;
                el.style.left = x + 'px';
                el.style.top = y + 'px';
                document.body.appendChild(el);
                setTimeout(() => el.remove(), 800);
            }

            update(dt) {
                if(this.speed < C.MAX_SPEED) this.speed += C.SPEED_INC * dt;
                
                this.audioTimer += dt;
                const beatTime = 1.5 / (this.speed / C.BASE_SPEED);
                if(this.audioTimer > beatTime) {
                    AudioSys.beat();
                    this.audioTimer = 0;
                }

                const moveAmt = this.speed * dt;
                this.distance += moveAmt;

                // Physics
                const targetR = this.laneRadii[this.player.laneIndex];
                this.player.currentRadius += (targetR - this.player.currentRadius) * C.LERP_SPEED * dt;
                this.worldRotation *= 0.92;

                // Spawning
                const lastObs = this.obstacles[this.obstacles.length - 1];
                // Distance between obstacles
                if (!lastObs || (lastObs.angle - this.distance) < Math.PI * 1.0) {
                    this.spawnPattern(Math.random() * 1.3 + 0.7); 
                }

                const playerAngle = Math.PI / 2;

                // --- OBSTACLES ---
                for (let i = this.obstacles.length - 1; i >= 0; i--) {
                    let obs = this.obstacles[i];
                    const relAng = obs.angle - this.distance;
                    const angleDiff = relAng - playerAngle;
                    
                    if (angleDiff > -0.13 && angleDiff < 0.13) {
                        const pRad = this.player.currentRadius;
                        const obsRad = this.laneRadii[obs.lane];
                        if (Math.abs(pRad - obsRad) < 15) {
                            this.gameOver();
                            return;
                        }
                    }
                    if (relAng < -Math.PI) this.obstacles.splice(i, 1);
                }

                // --- COLLECTIBLES ---
                for (let i = this.collectibles.length - 1; i >= 0; i--) {
                    let col = this.collectibles[i];
                    const relAng = col.angle - this.distance;
                    const angleDiff = relAng - playerAngle;
                    
                    if (!col.taken && angleDiff > -0.2 && angleDiff < 0.2) {
                        const pRad = this.player.currentRadius;
                        const colRad = this.laneRadii[col.lane];
                        if (Math.abs(pRad - colRad) < 20) {
                            col.taken = true;
                            this.score += 50;
                            AudioSys.collect();
                            this.createParticles(colRad, 5, C.COLOR_YELLOW);
                            const cx = this.width/2 + Math.cos(playerAngle)*colRad;
                            const cy = this.height/2 + Math.sin(playerAngle)*colRad;
                            this.showFloatingScore(cx, cy, "50");
                        }
                    }
                    if (relAng < -Math.PI) this.collectibles.splice(i, 1);
                }

                // --- PARTICLES ---
                for (let i = this.particles.length - 1; i >= 0; i--) {
                    let p = this.particles[i];
                    p.x += p.vx;
                    p.y += p.vy;
                    p.life -= p.decay * dt;
                    if (p.life <= 0) this.particles.splice(i, 1);
                }
                
                if (this.shake > 0) this.shake *= 0.9;

                this.player.trail.push({
                    r: this.player.currentRadius,
                    alpha: 1.0
                });
                if(this.player.trail.length > 15) this.player.trail.shift();

                this.uiScore.innerText = this.score;
                const speedPercent = Math.floor(((this.speed - C.BASE_SPEED) / (C.MAX_SPEED - C.BASE_SPEED)) * 100);
                this.uiSpeed.innerText = Math.min(100, speedPercent) + '%';
            }

            draw() {
                this.ctx.fillStyle = '#050508';
                this.ctx.fillRect(0, 0, this.width, this.height);
                
                this.ctx.save();
                
                const cx = this.width / 2;
                const cy = this.height / 2;
                
                let shakeX = 0, shakeY = 0;
                if (this.shake > 0.5) {
                    shakeX = (Math.random()-0.5) * this.shake;
                    shakeY = (Math.random()-0.5) * this.shake;
                }
                this.ctx.translate(cx + shakeX, cy + shakeY);
                this.ctx.rotate(this.worldRotation);
                this.ctx.translate(-cx, -cy);

                this.drawBackground(cx, cy);

                // Draw Rings
                this.ctx.globalCompositeOperation = 'screen'; 
                
                for(let i=0; i<C.LANE_COUNT; i++) {
                    const r = this.laneRadii[i];
                    const isCurrent = (i === Math.round(this.player.laneIndex));
                    
                    this.ctx.beginPath();
                    this.ctx.arc(cx, cy, r, 0, Math.PI * 2);
                    
                    if(isCurrent) {
                        this.ctx.lineWidth = 3;
                        this.ctx.strokeStyle = 'rgba(0, 243, 255, 0.6)';
                        this.ctx.shadowBlur = 15;
                        this.ctx.shadowColor = 'rgba(0, 243, 255, 0.5)';
                    } else {
                        this.ctx.lineWidth = 1;
                        this.ctx.strokeStyle = 'rgba(0, 243, 255, 0.15)';
                        this.ctx.shadowBlur = 0;
                    }
                    this.ctx.stroke();
                }
                
                this.ctx.shadowBlur = 0;
                this.ctx.globalCompositeOperation = 'source-over';

                // Tunnel Lines
                const numSpokes = 8;
                const rotOffset = this.distance % (Math.PI * 2 / numSpokes);
                this.ctx.strokeStyle = 'rgba(255, 255, 255, 0.04)';
                this.ctx.lineWidth = 1;
                const innerR = this.laneRadii[0];
                
                for(let i=0; i<numSpokes; i++) {
                    const ang = (i * (Math.PI * 2 / numSpokes)) - rotOffset;
                    this.ctx.beginPath();
                    this.ctx.moveTo(cx + Math.cos(ang)*innerR, cy + Math.sin(ang)*innerR);
                    this.ctx.lineTo(cx + Math.cos(ang)*this.width, cy + Math.sin(ang)*this.width); 
                    this.ctx.stroke();
                }

                // Obstacles
                this.ctx.lineCap = 'round';
                for (let obs of this.obstacles) {
                    const relAng = obs.angle - this.distance;
                    if(relAng < -1 || relAng > Math.PI*2) continue;

                    const r = this.laneRadii[obs.lane];
                    
                    this.ctx.shadowColor = C.COLOR_PINK;
                    this.ctx.shadowBlur = 20;
                    this.ctx.strokeStyle = C.COLOR_PINK;
                    this.ctx.lineWidth = 8;
                    
                    this.ctx.beginPath();
                    this.ctx.arc(cx, cy, r, relAng - 0.15, relAng + 0.15);
                    this.ctx.stroke();
                    
                    this.ctx.shadowBlur = 0;
                    this.ctx.strokeStyle = '#fff';
                    this.ctx.lineWidth = 3;
                    this.ctx.stroke();
                }

                // Collectibles
                for (let col of this.collectibles) {
                    if(col.taken) continue;
                    const relAng = col.angle - this.distance;
                    if(relAng < -1 || relAng > Math.PI*2) continue;

                    const r = this.laneRadii[col.lane];
                    const x = cx + Math.cos(relAng) * r;
                    const y = cy + Math.sin(relAng) * r;

                    const pulse = 1 + Math.sin(performance.now() * 0.01) * 0.2;
                    
                    this.ctx.fillStyle = C.COLOR_YELLOW;
                    this.ctx.shadowColor = C.COLOR_YELLOW;
                    this.ctx.shadowBlur = 15;
                    
                    this.ctx.beginPath();
                    this.ctx.arc(x, y, 5 * pulse, 0, Math.PI*2);
                    this.ctx.fill();
                    this.ctx.shadowBlur = 0;
                }

                // Player Trail
                const pAngle = Math.PI / 2;
                if(this.player.trail.length > 1) {
                    this.ctx.beginPath();
                    for(let i=0; i<this.player.trail.length; i++) {
                        const t = this.player.trail[i];
                        const trailAng = pAngle - ((this.player.trail.length - 1 - i) * 0.04);
                        const tx = cx + Math.cos(trailAng) * t.r;
                        const ty = cy + Math.sin(trailAng) * t.r;
                        if(i===0) this.ctx.moveTo(tx, ty);
                        else this.ctx.lineTo(tx, ty);
                    }
                    
                    this.ctx.strokeStyle = `rgba(0, 243, 255, 0.4)`;
                    this.ctx.lineWidth = 6;
                    this.ctx.stroke();
                }

                // Player
                const px = cx + Math.cos(pAngle) * this.player.currentRadius;
                const py = cy + Math.sin(pAngle) * this.player.currentRadius;
                
                this.ctx.fillStyle = '#fff';
                this.ctx.shadowColor = C.COLOR_CYAN;
                this.ctx.shadowBlur = 25;
                
                this.ctx.beginPath();
                this.ctx.arc(px, py, 8, 0, Math.PI*2);
                this.ctx.fill();
                this.ctx.shadowBlur = 0;

                // Particles
                this.ctx.globalCompositeOperation = 'lighter';
                for(let p of this.particles) {
                    this.ctx.globalAlpha = p.life;
                    this.ctx.fillStyle = p.color;
                    this.ctx.beginPath();
                    this.ctx.arc(p.x, p.y, p.size, 0, Math.PI*2);
                    this.ctx.fill();
                }
                this.ctx.globalAlpha = 1.0;
                this.ctx.globalCompositeOperation = 'source-over';

                this.ctx.restore();
            }

            drawBackground(cx, cy) {
                this.ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                for(let s of this.stars) {
                    s.z -= 0.02 * this.speed;
                    if(s.z <= 0) {
                        s.z = 2;
                        s.x = (Math.random() - 0.5) * this.width;
                        s.y = (Math.random() - 0.5) * this.height;
                    }
                    
                    const k = 1 / s.z;
                    const px = cx + s.x * k;
                    const py = cy + s.y * k;
                    
                    if(px >= 0 && px <= this.width && py >= 0 && py <= this.height) {
                        const size = (1 - s.z/2) * 3;
                        this.ctx.fillRect(px, py, size, size);
                    }
                }
            }

            gameOver() {
                this.running = false;
                this.shake = 40;
                AudioSys.crash();
                document.getElementById('finalScore').innerText = this.score;
                document.getElementById('gameover-screen').classList.remove('hidden');
                
                this.createParticles(this.player.currentRadius, 60, C.COLOR_PINK, true);
                this.createParticles(this.player.currentRadius, 30, '#fff', true);
                this.draw(); 
            }

            loop(now) {
                const dt = Math.min((now - this.lastTime) / 1000, 0.1);
                this.lastTime = now;

                if(this.running) {
                    this.update(dt);
                    this.draw();
                    requestAnimationFrame(t => this.loop(t));
                } else {
                    this.update(dt * 0.1); 
                    this.draw();
                    if(this.particles.length > 0) requestAnimationFrame(t => this.loop(t));
                }
            }
        }

        const gameInstance = new Game();
        document.getElementById('startBtn').addEventListener('click', () => gameInstance.start());
        document.getElementById('retryBtn').addEventListener('click', () => gameInstance.start());

    </script>
</body>
