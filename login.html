<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Premium Login - PixelAddict</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Press Start 2P', monospace;
      background: #0a0a0a;
      color: #00ff00;
      text-align: center;
      padding: 60px 20px;
    }
    h1 {
      font-size: 20px;
      margin-bottom: 30px;
      color: #9966ff;
      text-shadow: 2px 2px 0px #000, 0 0 15px #9966ff;
      animation: glow 2s ease-in-out infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 2px 2px 0px #000, 0 0 15px #9966ff; }
      to { text-shadow: 2px 2px 0px #000, 0 0 30px #bb88ff; }
    }
    .login-box {
      background: linear-gradient(145deg, #1a1a1a, #0f0f0f);
      border: 4px solid #9966ff;
      border-radius: 12px;
      padding: 40px 20px;
      max-width: 500px;
      margin: 0 auto;
      box-shadow: 0 0 25px rgba(153, 102, 255, 0.5), inset 0 0 15px rgba(153, 102, 255, 0.2);
    }
    label {
      display: block;
      margin: 20px 0 10px;
      font-size: 12px;
      color: #cccccc;
    }
    input {
      font-family: 'Press Start 2P', monospace;
      background: #000;
      border: 2px solid #9966ff;
      color: #00ff00;
      padding: 10px;
      font-size: 12px;
      width: 80%;
      max-width: 300px;
      text-align: center;
      outline: none;
      box-shadow: 0 0 10px rgba(153, 102, 255, 0.4);
    }
    .crt-button {
      margin-top: 25px;
      background: linear-gradient(45deg, #9966ff, #6633cc);
      color: #000;
      border: none;
      padding: 12px 24px;
      font-family: 'Press Start 2P', monospace;
      font-size: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 20px rgba(153, 102, 255, 0.6);
      text-transform: uppercase;
    }
    .crt-button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 30px rgba(153, 102, 255, 0.9);
    }
    .loading {
      margin-top: 20px;
      font-size: 12px;
      color: #00ff00;
      text-shadow: 0 0 8px #00ff00;
      display: none;
    }
    .message {
      margin-top: 20px;
      font-size: 12px;
      color: #ff3300;
      text-shadow: 0 0 10px #ff3300;
      display: none;
      animation: glitch 0.8s infinite;
    }
    @keyframes glitch {
      0% { opacity: 1; }
      20% { opacity: 0.8; transform: skew(-1deg); }
      40% { opacity: 1; transform: skew(1deg); }
      60% { opacity: 0.9; }
      80% { opacity: 1; transform: skew(-2deg); }
      100% { opacity: 1; transform: none; }
    }
    .forgot {
      margin-top: 20px;
      font-size: 10px;
    }
    .forgot a {
      color: #00ff00;
      text-decoration: none;
      border-bottom: 1px dashed #00ff00;
    }
    .forgot a:hover {
      color: #ff6b00;
      border-bottom: 1px solid #ff6b00;
      text-shadow: 0 0 8px #ff6b00;
    }
    .forgot-msg {
      margin-top: 20px;
      padding: 15px;
      border: 2px dashed #00ff00;
      color: #00ff00;
      font-size: 11px;
      background: rgba(0, 255, 0, 0.05);
      display: none;
    }
    .forgot-msg a {
      color: #ff6b00;
      text-decoration: none;
    }
    .forgot-msg a:hover {
      text-shadow: 0 0 8px #ff6b00;
    }
    .blinking {
      animation: blink 1s infinite;
      margin-top: 30px;
      color: #ff6b00;
    }
    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }
    .scanlines {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        0deg,
        transparent,
        transparent 2px,
        rgba(153, 102, 255, 0.05) 2px,
        rgba(153, 102, 255, 0.05) 4px
      );
      pointer-events: none;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div class="scanlines"></div>

  <h1>PREMIUM MEMBERS LOGIN</h1>

  <div class="login-box">
    <form onsubmit="showLogin(event)">
      <label for="memberId">MEMBER ID</label>
      <input type="text" id="memberId" name="memberId" required>

      <label for="pin">PIN</label>
      <input type="password" id="pin" name="pin" required>

      <br>
      <button type="submit" class="crt-button">LOGIN</button>
    </form>

    <div class="loading" id="loadingMsg">VERIFYING...<br>████████████</div>
    <div class="message" id="errorMsg">ACCESS DENIED – WRONG ID/PIN</div>

    <div class="forgot">
      <a href="#" onclick="showForgot(event)">Forgot Member ID or PIN?</a>
    </div>
    <div class="forgot-msg" id="forgotMsg">
      For <strong>Forgot Member ID</strong>, <strong>PIN</strong>, or any other issue,<br>
      please mail us at <a href="mailto:member@pixeladdict.tech">member@pixeladdict.tech</a>
    </div>
  </div>

  <p class="blinking">PRESS START TO CONTINUE</p>

  <script>
    function showLogin(e) {
      e.preventDefault();
      document.getElementById("errorMsg").style.display = "none";
      const loading = document.getElementById("loadingMsg");
      loading.style.display = "block";

      setTimeout(() => {
        loading.style.display = "none";
        document.getElementById("errorMsg").style.display = "block";
      }, 2000); // 2 seconds delay
    }

    function showForgot(e) {
      e.preventDefault();
      document.getElementById("forgotMsg").style.display = "block";
    }
  </script>
</body>
</html>
