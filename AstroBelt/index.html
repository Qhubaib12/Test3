<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ASTEROID BELT: OVERDRIVE</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; user-select: none; -webkit-user-select: none; }
        
        body {
            background: #000;
            font-family: 'Orbitron', monospace;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            touch-action: none; /* Prevent mobile scrolling */
        }

        #gameCanvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        /* UI Overlay Layer */
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* Top HUD */
        .hud-top {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            text-shadow: 0 0 10px #00ffff;
            color: #00ffff;
            font-weight: bold;
            font-size: clamp(14px, 2vw, 20px);
            z-index: 10;
        }

        .hud-group { display: flex; flex-direction: column; gap: 5px; }
        .hud-right { text-align: right; }
        .accent { color: #ff0066; text-shadow: 0 0 10px #ff0066; }
        .gold { color: #ffff00; text-shadow: 0 0 10px #ffff00; }

        /* Minimap */
        #minimap-container {
            border: 2px solid #00ffff;
            background: rgba(0, 20, 40, 0.8);
            border-radius: 5px;
            margin-bottom: 10px;
            width: 150px;
            height: 100px;
            display: none; /* Hidden on small mobile initially */
        }
        @media (min-width: 768px) { #minimap-container { display: block; } }

        /* Bars */
        .bar-container {
            width: 200px;
            height: 8px;
            background: rgba(0,0,0,0.5);
            border: 1px solid #444;
            border-radius: 4px;
            margin-top: 5px;
            overflow: hidden;
        }
        .bar-fill { height: 100%; transition: width 0.1s linear; }
        #healthFill { background: linear-gradient(90deg, #ff0066, #ff3388); box-shadow: 0 0 8px #ff0066; }
        #energyFill { background: linear-gradient(90deg, #00ffff, #0088ff); box-shadow: 0 0 8px #00ffff; width: 100%; }

        /* Screens */
        .screen {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(0, 10, 20, 0.95);
            padding: 40px;
            border-radius: 15px;
            border: 2px solid #00ffff;
            box-shadow: 0 0 50px rgba(0, 255, 255, 0.2);
            pointer-events: auto;
            z-index: 20;
            display: none;
            min-width: 300px;
        }

        .title-text {
            font-size: clamp(40px, 8vw, 80px);
            font-weight: 900;
            color: #fff;
            text-shadow: 4px 4px 0px #00ffff, -4px -4px 0px #ff0066;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        button {
            background: linear-gradient(45deg, #00ffff, #0088ff);
            border: none;
            padding: 15px 40px;
            color: #000;
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            font-size: 20px;
            cursor: pointer;
            margin-top: 20px;
            clip-path: polygon(10% 0, 100% 0, 100% 70%, 90% 100%, 0 100%, 0 30%);
            transition: transform 0.1s, filter 0.1s;
        }
        button:hover { transform: translate(-50%, -50%) scale(1.05); filter: brightness(1.2); }
        button:active { transform: translate(-50%, -50%) scale(0.95); }

        /* Touch Controls */
        #touch-controls {
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
            height: 150px;
            display: none; /* Enabled via JS on touch devices */
            pointer-events: none;
            padding: 0 40px;
            box-sizing: border-box;
        }
        
        .touch-zone {
            pointer-events: auto;
            position: absolute;
            bottom: 20px;
            width: 120px;
            height: 120px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(2px);
        }
        #stick-container { left: 40px; }
        #fire-btn { 
            right: 40px; 
            border-color: rgba(255, 0, 102, 0.3);
            active { background: rgba(255, 0, 102, 0.2); }
        }
        #stick {
            width: 50px; height: 50px;
            background: rgba(0, 255, 255, 0.5);
            border-radius: 50%;
            box-shadow: 0 0 15px #00ffff;
            transform: translate(0px, 0px);
        }

        /* Effects */
        .scanlines {
            background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.2) 50%, rgba(0,0,0,0.2));
            background-size: 100% 4px;
            position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            pointer-events: none; z-index: 5; opacity: 0.6;
        }
        
        .vignette {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, transparent 60%, black 100%);
            pointer-events: none; z-index: 6;
        }
        
        .combo-popup {
            position: absolute;
            top: 40%; left: 50%;
            transform: translate(-50%, -50%) scale(0);
            color: #ffff00;
            font-size: 40px;
            font-weight: 900;
            text-shadow: 0 0 20px #ff0000;
            pointer-events: none;
            z-index: 15;
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* Utility Classes */
        .hidden { display: none !important; }
        .blink { animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0; } }

    </style>
</head>
<body>

    <canvas id="gameCanvas"></canvas>
    <div class="scanlines"></div>
    <div class="vignette"></div>

    <div id="ui-layer">
        <div class="hud-top">
            <div class="hud-group">
                <div>SCORE: <span id="score">0</span></div>
                <div>MULT: <span id="multiplier" class="gold">1.0x</span></div>
                <div class="bar-container" style="border-color: #ff0066;">
                    <div class="bar-fill" id="healthFill"></div>
                </div>
                <div style="font-size: 10px; color: #ff0066; margin-top: 2px;">HULL</div>
            </div>
            <div class="hud-group hud-right">
                <div>DIST: <span id="distance">0</span> LY</div>
                <div>HI-SCORE: <span id="highScore" class="accent">0</span></div>
                <div class="bar-container" style="border-color: #00ffff;">
                    <div class="bar-fill" id="energyFill"></div>
                </div>
                <div style="font-size: 10px; color: #00ffff; margin-top: 2px;">WEAPON ENERGY</div>
            </div>
        </div>
        
        <!-- Touch Controls (Mobile Only) -->
        <div id="touch-controls">
            <div id="stick-container" class="touch-zone">
                <div id="stick"></div>
            </div>
            <div id="fire-btn" class="touch-zone" style="border-radius: 50%;">
                <span style="color: rgba(255,0,102,0.8); font-weight:bold;">FIRE</span>
            </div>
        </div>

        <div style="position: absolute; top: 20px; right: 20px; display: none;" id="minimap-wrapper">
             <canvas id="minimap" width="150" height="100"></canvas>
        </div>
    </div>

    <div id="comboDisplay" class="combo-popup"></div>

    <!-- Start Screen -->
    <div id="startScreen" class="screen" style="display: flex; flex-direction: column;">
        <div class="title-text">ASTEROID<br>BELT</div>
        <div style="color: #00ff88; font-size: 24px; margin-bottom: 20px;">OVERDRIVE EDITION</div>
        <p style="margin-bottom: 20px; line-height: 1.5; color: #ccc;">
            WASD / ARROWS / TOUCH to Move<br>
            SPACE / TAP to Shoot<br>
            Collect Powerups. Maintain Combo. Survive.
        </p>
        <button onclick="game.start()">INITIATE SEQUENCE</button>
    </div>

    <!-- Game Over Screen -->
    <div id="gameOverScreen" class="screen">
        <h1 class="title-text" style="font-size: 50px; color: #ff0066; text-shadow: 0 0 20px #ff0066;">CRITICAL FAILURE</h1>
        <div style="font-size: 24px; margin: 20px 0;">FINAL SCORE: <span id="finalScore">0</span></div>
        <button onclick="game.reset()">REBOOT SYSTEM</button>
    </div>

    <script>
        // --- Engine Configuration & Helpers ---
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        if (isMobile) {
            document.getElementById('touch-controls').style.display = 'block';
        } else {
            document.getElementById('minimap-wrapper').style.display = 'block';
        }

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d', { alpha: false }); // Optimize for opaque background
        const minimap = document.getElementById('minimap');
        const minimapCtx = minimap.getContext('2d');

        // High Score Management
        let highScore = parseInt(localStorage.getItem('asteroidBeltHighScore')) || 0;
        document.getElementById('highScore').textContent = highScore;

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        // --- Game State Class ---
        class Game {
            constructor() {
                this.active = false;
                this.paused = false;
                this.lastTime = 0;
                this.score = 0;
                this.distance = 0;
                this.speedMultiplier = 1; // Global speed scaling
                this.difficulty = 1;
                this.combo = 0;
                this.comboTimer = 0;
                
                this.entities = {
                    stars: [],
                    asteroids: [],
                    bullets: [],
                    particles: [],
                    powerups: [],
                    texts: [] // Floating texts
                };

                this.ship = {
                    x: canvas.width / 2,
                    y: canvas.height - 100,
                    vx: 0, vy: 0,
                    w: 30, h: 40,
                    hp: 100, maxHp: 100,
                    energy: 100, maxEnergy: 100,
                    invuln: 0,
                    shielded: false,
                    fireRate: 0.15,
                    lastFire: 0,
                    trail: []
                };

                this.input = {
                    x: 0, y: 0, // -1 to 1
                    fire: false,
                    keys: {}
                };

                // Bind inputs
                this.setupInput();
            }

            setupInput() {
                // Keyboard
                window.addEventListener('keydown', e => {
                    this.input.keys[e.code] = true;
                    if(e.code === 'Space') this.input.fire = true;
                });
                window.addEventListener('keyup', e => {
                    this.input.keys[e.code] = false;
                    if(e.code === 'Space') this.input.fire = false;
                });

                // Touch Joystick
                const stickContainer = document.getElementById('stick-container');
                const stick = document.getElementById('stick');
                let touchId = null;
                let origin = {x:0, y:0};

                stickContainer.addEventListener('touchstart', e => {
                    e.preventDefault();
                    const touch = e.changedTouches[0];
                    touchId = touch.identifier;
                    origin = { x: touch.clientX, y: touch.clientY };
                }, {passive: false});

                stickContainer.addEventListener('touchmove', e => {
                    e.preventDefault();
                    for(let i=0; i<e.changedTouches.length; i++) {
                        if(e.changedTouches[i].identifier === touchId) {
                            const touch = e.changedTouches[i];
                            const dx = touch.clientX - origin.x;
                            const dy = touch.clientY - origin.y;
                            const dist = Math.min(Math.hypot(dx, dy), 35);
                            const angle = Math.atan2(dy, dx);
                            
                            const moveX = Math.cos(angle) * dist;
                            const moveY = Math.sin(angle) * dist;
                            
                            stick.style.transform = `translate(${moveX}px, ${moveY}px)`;
                            this.input.x = moveX / 35;
                            this.input.y = moveY / 35;
                        }
                    }
                }, {passive: false});

                const endTouch = () => {
                    touchId = null;
                    stick.style.transform = `translate(0px, 0px)`;
                    this.input.x = 0;
                    this.input.y = 0;
                };
                stickContainer.addEventListener('touchend', endTouch);
                stickContainer.addEventListener('touchcancel', endTouch);

                // Fire Button
                const fireBtn = document.getElementById('fire-btn');
                fireBtn.addEventListener('touchstart', (e) => { e.preventDefault(); this.input.fire = true; fireBtn.style.background = 'rgba(255,0,102,0.3)'; });
                fireBtn.addEventListener('touchend', (e) => { e.preventDefault(); this.input.fire = false; fireBtn.style.background = 'rgba(255,255,255,0.05)'; });
            }

            start() {
                document.getElementById('startScreen').style.display = 'none';
                document.getElementById('gameOverScreen').style.display = 'none';
                this.resetGameData();
                this.active = true;
                this.initStars();
                this.lastTime = performance.now();
                requestAnimationFrame(loop);
            }

            reset() {
                this.start();
            }

            resetGameData() {
                this.score = 0;
                this.distance = 0;
                this.difficulty = 1;
                this.speedMultiplier = 1;
                this.combo = 0;
                
                this.ship.x = canvas.width / 2;
                this.ship.y = canvas.height - 150;
                this.ship.vx = 0; 
                this.ship.vy = 0;
                this.ship.hp = 100;
                this.ship.energy = 100;
                this.ship.shielded = false;
                this.ship.trail = [];

                this.entities.asteroids = [];
                this.entities.bullets = [];
                this.entities.particles = [];
                this.entities.powerups = [];
                this.entities.texts = [];
                
                this.updateUI();
            }

            initStars() {
                this.entities.stars = [];
                const count = isMobile ? 80 : 200;
                for(let i=0; i<count; i++) {
                    this.entities.stars.push({
                        x: Math.random() * canvas.width,
                        y: Math.random() * canvas.height,
                        z: Math.random() * 2 + 0.5, // parallax depth
                        size: Math.random() * 1.5
                    });
                }
            }

            update(dt) {
                // Difficulty Scaling
                this.distance += 10 * dt; // Distance is speed independent visually, but logical for progression
                this.difficulty = 1 + (this.distance / 5000);
                this.speedMultiplier = 1 + (this.distance / 10000);

                // Energy Regen
                if(!this.input.fire && this.ship.energy < 100) this.ship.energy += 30 * dt;
                
                // --- Player Physics ---
                const acc = 2500;
                const fric = 8.0;
                
                // Input processing
                let ix = this.input.x;
                let iy = this.input.y;
                
                if (!isMobile) {
                    ix = (this.input.keys['ArrowRight'] || this.input.keys['KeyD'] ? 1 : 0) - (this.input.keys['ArrowLeft'] || this.input.keys['KeyA'] ? 1 : 0);
                    iy = (this.input.keys['ArrowDown'] || this.input.keys['KeyS'] ? 1 : 0) - (this.input.keys['ArrowUp'] || this.input.keys['KeyW'] ? 1 : 0);
                }

                // Normalize diagonal
                const len = Math.hypot(ix, iy);
                if (len > 1) { ix /= len; iy /= len; }

                this.ship.vx += ix * acc * dt;
                this.ship.vy += iy * acc * dt;
                this.ship.vx -= this.ship.vx * fric * dt;
                this.ship.vy -= this.ship.vy * fric * dt;

                this.ship.x += this.ship.vx * dt;
                this.ship.y += this.ship.vy * dt;

                // Bounds
                if(this.ship.x < 0) this.ship.x = 0;
                if(this.ship.x > canvas.width) this.ship.x = canvas.width;
                if(this.ship.y < 0) this.ship.y = 0;
                if(this.ship.y > canvas.height) this.ship.y = canvas.height;

                // Invulnerability Blink
                if(this.ship.invuln > 0) this.ship.invuln -= dt;

                // --- Shooting ---
                if (this.input.fire && this.ship.energy > 5 && (performance.now() - this.ship.lastFire) > (this.ship.fireRate * 1000)) {
                    this.entities.bullets.push({
                        x: this.ship.x,
                        y: this.ship.y - 20,
                        vy: -800,
                        active: true
                    });
                    this.ship.energy -= 8;
                    this.ship.lastFire = performance.now();
                }

                // --- Spawning ---
                // Asteroids
                const spawnRate = 0.02 * this.difficulty;
                if(Math.random() < spawnRate) {
                    const size = Math.random() * 40 + 20;
                    this.entities.asteroids.push({
                        x: Math.random() * canvas.width,
                        y: -size - 20,
                        vx: (Math.random() - 0.5) * 50,
                        vy: (Math.random() * 100 + 100) * this.speedMultiplier,
                        size: size,
                        hp: Math.floor(size / 15),
                        rotation: Math.random() * Math.PI,
                        rotSpeed: (Math.random() - 0.5) * 2,
                        type: Math.random() > 0.9 ? 'metal' : 'rock',
                        active: true
                    });
                }

                // Powerups
                if(Math.random() < 0.001) {
                    const types = ['heal', 'shield', 'score'];
                    this.entities.powerups.push({
                        x: Math.random() * canvas.width,
                        y: -30,
                        vy: 150,
                        type: types[Math.floor(Math.random() * types.length)],
                        active: true
                    });
                }

                // --- Entity Updates & Collision ---
                
                // Bullets
                this.entities.bullets.forEach(b => {
                    b.y += b.vy * dt;
                    if(b.y < -20) b.active = false;
                });

                // Asteroids
                this.entities.asteroids.forEach(a => {
                    a.x += a.vx * dt;
                    a.y += a.vy * dt;
                    a.rotation += a.rotSpeed * dt;

                    if(a.y > canvas.height + a.size) {
                        a.active = false;
                        // Combo reset if let pass? No, just non-increase.
                    }

                    // Collision: Bullet vs Asteroid
                    if(a.y > 0) {
                        this.entities.bullets.forEach(b => {
                            if(!b.active) return;
                            const dist = Math.hypot(a.x - b.x, a.y - b.y);
                            if(dist < a.size + 5) {
                                b.active = false;
                                a.hp--;
                                this.spawnParticles(b.x, b.y, '#ffff00', 3);
                                if(a.hp <= 0) {
                                    this.destroyAsteroid(a);
                                }
                            }
                        });

                        // Collision: Ship vs Asteroid
                        if(this.ship.invuln <= 0) {
                            const dist = Math.hypot(a.x - this.ship.x, a.y - this.ship.y);
                            if(dist < a.size + 15) {
                                if(this.ship.shielded) {
                                    this.ship.shielded = false;
                                    this.ship.invuln = 1.5;
                                    this.destroyAsteroid(a);
                                    this.shake(10);
                                } else {
                                    this.ship.hp -= 25;
                                    this.ship.invuln = 2;
                                    this.shake(20);
                                    this.destroyAsteroid(a);
                                    if(this.ship.hp <= 0) this.gameOver();
                                }
                            }
                        }
                    }
                });

                // Powerups
                this.entities.powerups.forEach(p => {
                    p.y += p.vy * dt;
                    if(p.y > canvas.height + 30) p.active = false;
                    
                    const dist = Math.hypot(p.x - this.ship.x, p.y - this.ship.y);
                    if(dist < 30) {
                        p.active = false;
                        this.activatePowerup(p.type);
                    }
                });

                // Particles
                this.entities.particles.forEach(p => {
                    p.x += p.vx * dt;
                    p.y += p.vy * dt;
                    p.life -= dt;
                });

                // Floating Texts
                this.entities.texts.forEach(t => {
                    t.y -= 30 * dt;
                    t.life -= dt;
                });

                // Cleanup inactive
                this.entities.bullets = this.entities.bullets.filter(e => e.active);
                this.entities.asteroids = this.entities.asteroids.filter(e => e.active);
                this.entities.powerups = this.entities.powerups.filter(e => e.active);
                this.entities.particles = this.entities.particles.filter(e => e.life > 0);
                this.entities.texts = this.entities.texts.filter(e => e.life > 0);

                // Combo Decay
                if(this.combo > 0) {
                    this.comboTimer -= dt;
                    if(this.comboTimer <= 0) {
                        this.combo = 0;
                        this.hideCombo();
                    }
                }

                this.updateUI();
            }

            destroyAsteroid(a) {
                a.active = false;
                this.shake(5);
                this.spawnParticles(a.x, a.y, a.type === 'metal' ? '#aaa' : '#c66', 10);
                
                // Score
                const pts = Math.floor(100 * (1 + this.combo * 0.1));
                this.score += pts;
                this.showText(a.x, a.y, pts);
                
                // Combo
                this.combo++;
                this.comboTimer = 3; // seconds to keep combo
                if(this.combo > 1) this.showCombo();

                // Split mechanic
                if(a.size > 30) {
                    for(let i=0; i<2; i++) {
                        this.entities.asteroids.push({
                            x: a.x + (Math.random()-0.5)*20,
                            y: a.y + (Math.random()-0.5)*20,
                            vx: (Math.random() - 0.5) * 100,
                            vy: -Math.random() * 50 + 50, // bounce up slightly
                            size: a.size / 1.8,
                            hp: 1,
                            rotation: Math.random(),
                            rotSpeed: Math.random(),
                            type: a.type,
                            active: true
                        });
                    }
                }
            }

            activatePowerup(type) {
                this.showText(this.ship.x, this.ship.y - 40, type.toUpperCase(), '#fff');
                switch(type) {
                    case 'heal': this.ship.hp = Math.min(this.ship.hp + 30, 100); break;
                    case 'shield': this.ship.shielded = true; break;
                    case 'score': this.score += 1000; break;
                }
            }

            spawnParticles(x, y, color, count) {
                if(this.entities.particles.length > 200) return; // Limit
                for(let i=0; i<count; i++) {
                    this.entities.particles.push({
                        x: x, y: y,
                        vx: (Math.random() - 0.5) * 300,
                        vy: (Math.random() - 0.5) * 300,
                        life: Math.random() * 0.5 + 0.2,
                        color: color,
                        size: Math.random() * 3
                    });
                }
            }

            showText(x, y, text, color='#ffff00') {
                this.entities.texts.push({x, y, text, life: 0.8, color});
            }

            showCombo() {
                const el = document.getElementById('comboDisplay');
                el.textContent = this.combo + "x COMBO";
                el.style.transform = 'translate(-50%, -50%) scale(1.2)';
                setTimeout(() => el.style.transform = 'translate(-50%, -50%) scale(1.0)', 100);
            }

            hideCombo() {
                const el = document.getElementById('comboDisplay');
                el.style.transform = 'translate(-50%, -50%) scale(0)';
            }

            shake(amount) {
                ctx.save();
                const dx = (Math.random() - 0.5) * amount;
                const dy = (Math.random() - 0.5) * amount;
                ctx.translate(dx, dy);
                setTimeout(() => { ctx.restore(); }, 50);
            }

            updateUI() {
                document.getElementById('score').textContent = this.score;
                document.getElementById('distance').textContent = Math.floor(this.distance);
                document.getElementById('healthFill').style.width = this.ship.hp + '%';
                document.getElementById('energyFill').style.width = this.ship.energy + '%';
                document.getElementById('multiplier').textContent = (1 + this.combo*0.1).toFixed(1) + 'x';
            }

            gameOver() {
                this.active = false;
                if(this.score > highScore) {
                    highScore = this.score;
                    localStorage.setItem('asteroidBeltHighScore', highScore);
                    document.getElementById('highScore').textContent = highScore;
                }
                document.getElementById('finalScore').textContent = this.score;
                document.getElementById('gameOverScreen').style.display = 'block';
            }

            draw() {
                // Background Clear
                ctx.fillStyle = '#000510';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                // Stars
                ctx.fillStyle = '#fff';
                this.entities.stars.forEach(s => {
                    const y = (s.y + this.distance * (1/s.z)) % canvas.height;
                    const size = s.size;
                    ctx.globalAlpha = Math.random() * 0.5 + 0.3;
                    ctx.fillRect(s.x, y, size, size);
                });
                ctx.globalAlpha = 1;

                // Bullets
                ctx.fillStyle = '#00ffff';
                ctx.shadowBlur = 10;
                ctx.shadowColor = '#00ffff';
                this.entities.bullets.forEach(b => {
                    ctx.fillRect(b.x - 2, b.y, 4, 12);
                });
                ctx.shadowBlur = 0;

                // Particles
                this.entities.particles.forEach(p => {
                    ctx.fillStyle = p.color;
                    ctx.globalAlpha = p.life; // fade out
                    ctx.fillRect(p.x, p.y, p.size, p.size);
                });
                ctx.globalAlpha = 1;

                // Powerups
                this.entities.powerups.forEach(p => {
                    ctx.save();
                    ctx.translate(p.x, p.y);
                    ctx.fillStyle = p.type === 'heal' ? '#f06' : (p.type === 'shield' ? '#0ff' : '#ff0');
                    ctx.beginPath();
                    ctx.arc(0, 0, 10, 0, Math.PI*2);
                    ctx.fill();
                    ctx.strokeStyle = '#fff';
                    ctx.lineWidth = 2;
                    ctx.stroke();
                    ctx.restore();
                });

                // Asteroids
                this.entities.asteroids.forEach(a => {
                    ctx.save();
                    ctx.translate(a.x, a.y);
                    ctx.rotate(a.rotation);
                    
                    ctx.fillStyle = a.type === 'metal' ? '#556677' : '#664433';
                    ctx.strokeStyle = a.type === 'metal' ? '#8899aa' : '#885544';
                    ctx.lineWidth = 2;

                    // Simple polygon shape based on size
                    ctx.beginPath();
                    const sides = 6;
                    for(let i=0; i<sides; i++) {
                        const ang = (i/sides) * Math.PI * 2;
                        const r = a.size * (0.8 + Math.cos(i * 3213) * 0.2); // Pseudo-random roughness
                        ctx.lineTo(Math.cos(ang)*r, Math.sin(ang)*r);
                    }
                    ctx.closePath();
                    ctx.fill();
                    ctx.stroke();
                    ctx.restore();
                });

                // Ship
                if(this.ship.invuln <= 0 || Math.floor(performance.now() / 100) % 2 === 0) {
                    ctx.save();
                    ctx.translate(this.ship.x, this.ship.y);
                    
                    // Tilt
                    ctx.rotate(this.ship.vx * 0.0005);

                    // Engine Trail
                    ctx.fillStyle = `rgba(0, 255, 255, ${Math.random() * 0.5 + 0.5})`;
                    ctx.beginPath();
                    ctx.moveTo(-5, 15);
                    ctx.lineTo(0, 30 + Math.random()*15);
                    ctx.lineTo(5, 15);
                    ctx.fill();

                    // Body
                    ctx.fillStyle = '#ddd';
                    ctx.beginPath();
                    ctx.moveTo(0, -20);
                    ctx.lineTo(15, 15);
                    ctx.lineTo(0, 10);
                    ctx.lineTo(-15, 15);
                    ctx.fill();

                    // Cockpit
                    ctx.fillStyle = '#00ffff';
                    ctx.beginPath();
                    ctx.moveTo(0, -5);
                    ctx.lineTo(3, 5);
                    ctx.lineTo(-3, 5);
                    ctx.fill();

                    // Shield
                    if(this.ship.shielded) {
                        ctx.strokeStyle = `rgba(100, 255, 255, ${Math.abs(Math.sin(performance.now()/200))})`;
                        ctx.lineWidth = 2;
                        ctx.beginPath();
                        ctx.arc(0, 5, 25, 0, Math.PI*2);
                        ctx.stroke();
                    }
                    ctx.restore();
                }

                // Floating Texts
                ctx.textAlign = 'center';
                ctx.font = 'bold 20px "Orbitron"';
                this.entities.texts.forEach(t => {
                    ctx.fillStyle = t.color;
                    ctx.globalAlpha = t.life;
                    ctx.fillText(t.text, t.x, t.y);
                });
                ctx.globalAlpha = 1;

                // Minimap Drawing
                if(!isMobile) {
                    minimapCtx.clearRect(0, 0, minimap.width, minimap.height);
                    const sx = minimap.width / canvas.width;
                    const sy = minimap.height / canvas.height;
                    
                    minimapCtx.fillStyle = '#0ff';
                    minimapCtx.fillRect(this.ship.x * sx - 2, this.ship.y * sy - 2, 4, 4);
                    
                    minimapCtx.fillStyle = '#f00';
                    this.entities.asteroids.forEach(a => {
                        minimapCtx.fillRect(a.x * sx - 1, a.y * sy - 1, 2, 2);
                    });
                }
            }
        }

        const game = new Game();
        
        // Game Loop with Delta Time
        let lastTime = 0;
        function loop(timestamp) {
            if(!game.active) return;
            
            const dt = Math.min((timestamp - lastTime) / 1000, 0.1); // Cap dt at 0.1s to prevent spirals
            lastTime = timestamp;

            game.update(dt);
            game.draw();
            
            requestAnimationFrame(loop);
        }
        
        // Initialize UI for first load
        document.getElementById('startScreen').style.display = 'flex';
    </script>
</body>
